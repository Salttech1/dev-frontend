<section class="depositrenewal_section">
    <div class="container">
        <div class="form_depositor_container pb-2">
            <form [formGroup]="interestPaymentRegisterForm">
                <div class="col-sm-12" formGroupName="reportParameters">
                    <div class="col-md-12 col-sm-12 col-xl-12 col-xxl-12 pt-3">
                        <div class="">
                            <div class="">
                                <div class="input-group" [class.is-invalid]="
                                interestPaymentRegisterForm.controls['reportParameters'].controls['TxtCompanyCd'].invalid &&
                                interestPaymentRegisterForm.controls['reportParameters'].controls['TxtCompanyCd'].touched
                              ">
                                    <span class="input-group-text leftform_lbl font500 text-dark1 font12">Company</span>
                                    <app-f1
                                    id="company4"
                                    [formControlName]="'TxtCompanyCd'"
                                    placeholder=""
                                    class="form-control post_input_field border-start-0 d-flex"
                                    titleValue="{{ compData?.mainheader }}"
                                    [tableData]="compData?.dataSet"
                                    [colHeader]="compHeader"
                                    [inputBBC]="bringBackColumn"
                                    (updatedSelectedValue)="updateCompanyList($event)"
                                    [dynaPopId]="'COMPANY'"
                                    [queryConditon]="coy_condition"
                                    [errorMessage]="'Invalid Company Code'"
                                  ></app-f1>
                                  <span class="position-relative span_divider"></span>
                                    <input ype="text" class="form-control w-50 border-start-0 post_input_field font500 text-dark1 font12"
                                    [formControlName]="'companyName'" tabindex="-1"/>
                                </div>
                                <div *ngIf="interestPaymentRegisterForm.controls['reportParameters'].controls['TxtCompanyCd'].invalid && interestPaymentRegisterForm.controls['reportParameters'].controls['TxtCompanyCd'].touched">
                                    <div
                                        class="errorField common_color_txt font12 font500"
                                        *ngIf="interestPaymentRegisterForm.controls['reportParameters'].controls['TxtCompanyCd'].errors && interestPaymentRegisterForm.controls['reportParameters'].controls['TxtCompanyCd'].errors?.['required']"
                                    >
                                        * Company Code is required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9 col-sm-12 col-xl-8 col-xxl-8 pt-3">
                        <div class="">
                            <div class="">
                                <div class="input-group"  [class.is-invalid]="
                                interestPaymentRegisterForm.controls['reportParameters'].controls['reportInterestFromDate'].invalid &&
                                interestPaymentRegisterForm.controls['reportParameters'].controls['reportInterestFromDate'].touched
                              ">
                                    <span class="input-group-text leftform_lbl font500 text-dark1 font12">Interest From</span>
                                    <input   class="form-control border-start-0 post_input_field font500 text-dark1 font12" [autocomplete]="'off'"
                                    id="formDateField"  formControlName="reportInterestFromDate" matInput [matDatepicker]="pickerFrom"  name="" ng-change="changeEvent($event)"  (dateChange)="validateInvalidFormat($event,'formDateField')" (click)="setCompanyName()" 
                                >
                                <div class="datepicker_input_cutsom_icon input-group-append bg-white border-1 post_input_field datepicker_field border-start-0">
                                    <span class="input-group-addon">
                                        <mat-datepicker-toggle matSuffix [for]="pickerFrom" tabindex="-1"></mat-datepicker-toggle>
                                        <mat-datepicker #pickerFrom></mat-datepicker>
                                    </span>
                                </div>
                                </div>
                                <div
                                *ngIf="interestPaymentRegisterForm.controls['reportParameters'].controls['reportInterestFromDate'].invalid && interestPaymentRegisterForm.controls['reportParameters'].controls['reportInterestFromDate'].touched">
                                <div class="errorField common_color_txt font12 font500"
                                    *ngIf="interestPaymentRegisterForm.controls['reportParameters'].controls['reportInterestFromDate'].errors && interestPaymentRegisterForm.controls['reportParameters'].controls['reportInterestFromDate'].errors?.['required']">
                                    * Interest From Date is required
                                </div>
                             </div>
                            </div>
                          
                        </div>
                    </div>
                    <div class="col-md-9 col-sm-12 col-xl-8 col-xxl-8 pt-3">
                        <div class="">
                            <div class="">
                                <div class="input-group"  [class.is-invalid]="
                                interestPaymentRegisterForm.controls['reportParameters'].controls['reportInterestToDate'].invalid &&
                                interestPaymentRegisterForm.controls['reportParameters'].controls['reportInterestToDate'].touched
                              ">
                                    <span class="input-group-text leftform_lbl font500 text-dark1 font12">Interest To</span>
                                    <input
                                    type="text" [autocomplete]="'off'"
                                    class="form-control border-start-0 post_input_field font500 text-dark1 font12" 
                                    id="toDateField" matInput [matDatepicker]="pickerTo"  formControlName="reportInterestToDate" name="" (dateChange)="validateInvalidFormat($event,'toDateField')"  (click)="setCompanyName()" 
                                >
                                    <div class="datepicker_input_cutsom_icon input-group-append bg-white border-1 post_input_field datepicker_field border-start-0">
                                        <span class="input-group-addon">
                                            <mat-datepicker-toggle matSuffix [for]="pickerTo" tabindex="-1"></mat-datepicker-toggle>
                                            <mat-datepicker #pickerTo></mat-datepicker>
                                        </span>
                                    </div>
                                </div>
                                <div
                            *ngIf="interestPaymentRegisterForm.controls['reportParameters'].controls['reportInterestToDate'].invalid && interestPaymentRegisterForm.controls['reportParameters'].controls['reportInterestToDate'].touched">
                          <div class="errorField common_color_txt font12 font500"
                              *ngIf="interestPaymentRegisterForm.controls['reportParameters'].controls['reportInterestToDate'].errors && interestPaymentRegisterForm.controls['reportParameters'].controls['reportInterestToDate'].errors?.['required']">
                              * Interest To Date is required
                          </div>
                        </div>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<app-loader *ngIf="loaderToggle"></app-loader>
<section class="action_section position-fixed w-100">
    <div class="container">
        <div class="action_conatiner text-center bg-white br-10 w-100">
            <div class="flex justify-content-between">
              <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone" accesskey="w" (click)="getReport(false)">Do<span class="text-decoration-underline">w</span>nload</button>
              <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white"  (click)="getReport(true)"  accesskey="p">Print</button>
              <!-- <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white" [disabled]="true">File</button> -->
              <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"  accesskey="x" (click)="handleExitClick()">E<span class="text-decoration-underline">x</span>it</button>
            </div>
        </div>
    </div>
</section>
