<section>
    <form [formGroup]="neftBankAdviceFormGroup">
        <div formGroupName="reportParameters">
            <div class="col-xxl-12">
                <label class="form-label formlbl font600 text-dark1 pb-1 mb-0 font12">Report Options</label>
                <div class="row">
                <div class="mb-3 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="input-group">
                        <div class="form-check d-flex align-items-center">
                            <input type="radio" class="form-check-input font12 font500 position-relative" id="reportAdvice" name="reportOptions" value="Advice" formControlName="reportOptions" selection-opt="Advice" (change)="reportOptionSelect($event.target)">
                            <label class="form-check-label" for="reportAdvice">Advice</label>
                        </div>
                        <div class="form-check d-flex align-items-center">
                            <input type="radio" class="form-check-input font12 font500  position-relative" id="reportLetter" name="reportOptions" value="Letter" formControlName="reportOptions" selection-opt= "Letter" (change)="reportOptionSelect($event.target)">
                            <label class="form-check-label" for="reportLetter">Letter</label>
                        </div>
                        </div>
                        <div
                            *ngIf="neftBankAdviceFormGroup.controls['reportParameters'].controls['reportOptions'].invalid && neftBankAdviceFormGroup.controls['reportParameters'].controls['reportOptions'].touched">
                            <div class="errorField common_color_txt font12 font500"
                                *ngIf="neftBankAdviceFormGroup.controls['reportParameters'].controls['reportOptions'].errors && neftBankAdviceFormGroup.controls['reportParameters'].controls['reportOptions'].errors?.['required']">
                                * report option is required
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="col-xl-12">
                <label class="form-label formlbl font600 text-dark1 pb-2 mb-0 font12">Date</label>
                <div class="row">
                  <div class="mb-3 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
                    <div class="">
                        <div class="">
                          <div class="input-group" 
                            [class.is-invalid]="
                            neftBankAdviceFormGroup.controls['reportParameters'].controls['reportFromDate'].invalid &&
                            neftBankAdviceFormGroup.controls['reportParameters'].controls['reportFromDate'].touched">
                            <span class="input-group-text leftform_lbl font500 text-dark1 font12">From</span>
                           
                            <input   class="form-control border-start-0 post_input_field font500 text-dark1 font12"
                            id="formDateField"  formControlName="reportFromDate" matInput [matDatepicker]="pickerFrom"  name="" ng-change="changeEvent($event)"  (dateChange)="validateInvalidFormat($event,'formDateField')" 
                        >
                        <div class="datepicker_input_cutsom_icon input-group-append bg-white border-1 post_input_field datepicker_field border-start-0">
                            <span class="input-group-addon">
                                <mat-datepicker-toggle matSuffix [for]="pickerFrom" tabindex="-1"></mat-datepicker-toggle>
                                <mat-datepicker #pickerFrom></mat-datepicker>
                            </span>
                        </div>
                          </div>
                          <div
                            *ngIf="neftBankAdviceFormGroup.controls['reportParameters'].controls['reportFromDate'].invalid && neftBankAdviceFormGroup.controls['reportParameters'].controls['reportFromDate'].touched">
                            <div class="errorField common_color_txt font12 font500"
                                *ngIf="neftBankAdviceFormGroup.controls['reportParameters'].controls['reportFromDate'].errors && neftBankAdviceFormGroup.controls['reportParameters'].controls['reportFromDate'].errors?.['required']">
                                * From Date is required
                            </div>
                         </div>
                        </div>
                    </div>
                  </div>
                <div class="mb-3 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
                  <div class="">
                      <div class="">
                        <div class="input-group"  [class.is-invalid]="
                        neftBankAdviceFormGroup.controls['reportParameters'].controls['reportToDate'].invalid &&
                        neftBankAdviceFormGroup.controls['reportParameters'].controls['reportToDate'].touched">
                          <span class="input-group-text leftform_lbl font500 text-dark1 font12">To</span>
                          <input
                          type="text"
                          class="form-control border-start-0 post_input_field font500 text-dark1 font12" 
                          id="toDateField" matInput [matDatepicker]="pickerTo"  formControlName="reportToDate" name="" (dateChange)="validateInvalidFormat($event,'toDateField')" 
                      >
                          <div class="datepicker_input_cutsom_icon input-group-append bg-white border-1 post_input_field datepicker_field border-start-0">
                              <span class="input-group-addon">
                                  <mat-datepicker-toggle matSuffix [for]="pickerTo" tabindex="-1"></mat-datepicker-toggle>
                                  <mat-datepicker #pickerTo></mat-datepicker>
                              </span>
                          </div>
                        </div>
                        <div
                          *ngIf="neftBankAdviceFormGroup.controls['reportParameters'].controls['reportToDate'].invalid && neftBankAdviceFormGroup.controls['reportParameters'].controls['reportToDate'].touched">
                          <div class="errorField common_color_txt font12 font500"
                              *ngIf="neftBankAdviceFormGroup.controls['reportParameters'].controls['reportToDate'].errors && neftBankAdviceFormGroup.controls['reportParameters'].controls['reportToDate'].errors?.['required']">
                              * To Date is required
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="mb-3 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
                    <div class="">
                        <div class="">
                          <div class="input-group"  [class.is-invalid]="
                          neftBankAdviceFormGroup.controls['reportParameters'].controls['reportLetterDate'].invalid &&
                          neftBankAdviceFormGroup.controls['reportParameters'].controls['reportLetterDate'].touched">
                            <span class="input-group-text leftform_lbl font500 text-dark1 font12">Letter Date</span>
                            <input
                            type="text" id="letterDateField"
                            class="form-control border-start-0 post_input_field font500 text-dark1 font12"
                             matInput [matDatepicker]="pickerLetter"  formControlName="reportLetterDate" name="" (dateChange)="validateInvalidFormat($event,'letterDateField')">
                            <div class="datepicker_input_cutsom_icon input-group-append bg-white border-1 post_input_field datepicker_field border-start-0">
                                <span class="input-group-addon">
                                    <mat-datepicker-toggle matSuffix [for]="pickerLetter" tabindex="-1"></mat-datepicker-toggle>
                                    <mat-datepicker #pickerLetter></mat-datepicker>
                                </span>
                            </div>
                          </div>
                          <div
                            *ngIf="neftBankAdviceFormGroup.controls['reportParameters'].controls['reportLetterDate'].invalid && neftBankAdviceFormGroup.controls['reportParameters'].controls['reportLetterDate'].touched">
                            <div class="errorField common_color_txt font12 font500"
                                *ngIf="neftBankAdviceFormGroup.controls['reportParameters'].controls['reportLetterDate'].errors && neftBankAdviceFormGroup.controls['reportParameters'].controls['reportLetterDate'].errors?.['required']">
                                * Letter Date is required
                            </div>
                          </div>
                          <div *ngIf="neftBankAdviceFormGroup.controls['reportParameters'].controls['reportLetterDate'].errors?.['letterDate']" class="errorField common_color_txt font12 font500">Invalid Date</div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-xxl-12">
                <label class="form-label formlbl font600 text-dark1 pb-1 mb-0 font12">Banks</label>
                <div class="row">
                <div class="mb-3 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="input-group">
                        <div class="form-check d-flex align-items-center">
                            <input type="radio" class="form-check-input font12 font500 position-relative" id="pnbBank" name="BankStr" value="='PUNB'" formControlName="BankStr" selection-opt="PUNB" (change)="optionSelect($event.target)">
                            <label class="form-check-label" for="pnbBank">PNB</label>
                        </div>
                        <div class="form-check d-flex align-items-center">
                            <input type="radio" class="form-check-input font12 font500  position-relative" id="otherBank" name="BankStr" value="not like 'PUNB'" selection-opt="Others" formControlName="BankStr" (change)="optionSelect($event.target)">
                            <label class="form-check-label" for="otherBank">Others</label>
                        </div>
                        </div>
                        <div
                            *ngIf="neftBankAdviceFormGroup.controls['reportParameters'].controls['BankStr'].invalid && neftBankAdviceFormGroup.controls['reportParameters'].controls['BankStr'].touched">
                            <div class="errorField common_color_txt font12 font500"
                                *ngIf="neftBankAdviceFormGroup.controls['reportParameters'].controls['BankStr'].errors && neftBankAdviceFormGroup.controls['reportParameters'].controls['BankStr'].errors?.['required']">
                                * Bank option is required
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <app-loader *ngIf="loaderToggle"></app-loader>
    <section class="action_section position-fixed w-100">
        <div class="container">
            <div class="action_conatiner text-center bg-white br-10">
                <div class="flex justify-content-between">
                    <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white exportcls first_letter_textdecorationone" (click)="getReport(false)" accesskey="w">Do<span class="text-decoration-underline">w</span>nload</button>
                    <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white exportcls" (click)="getReport(true)" accesskey="p">Print</button>
                    <button type="submit" class="bg_common_red border-0 common_action_btn text-white br-10 ms-1 first_letter_textdecorationone"  accesskey="x" (click)="handleExit()">E<span class="text-decoration-underline">x</span>it</button>
                </div>
            </div>
        </div>
    </section>
    <!-- <app-actionpanel  [exportFormGroup]="neftBankAdviceFormGroup" (sendLoaderFlag)="updateLoaderFlag($event)" [printFormGroup]="neftBankAdviceFormGroup"></app-actionpanel> -->
</section>
