<section class="depositrenewal_section" *ngIf="!isViewClicked">
    <div class="container">
      <div class="form_depositor_container pb-2">
        <form [formGroup]="mailDepositorAndBrokerSectionForm" #formDirective="ngForm">
            <div class="col-sm-12"  formGroupName="reportParameters">
                
                <div class="col-md-12 col-sm-12 col-xl-12 col-xxl-12 pt-3">
                    <div class="mb-1">
                    <div class="input-group">
                        <div class="form-check d-flex align-items-center">
                        <input type="radio" id="radio1" class="form-check-input font12 font500 position-relative" name="listType" [formControlName]="'listType'" value="D" (change)="changeTypeSelection($event)">
                        <label class="form-check-label" for="radio1">List of Depositors</label>
                        </div>
                        <div class="form-check d-flex align-items-center">
                        <input type="radio" id="radio2" class="form-check-input font12 font500  position-relative" name="listType" [formControlName]="'listType'" value="B" (change)="changeTypeSelection($event)">
                        <label class="form-check-label" for="radio2">List of Brokers</label>
                        </div>
                    </div>
                    </div>
                </div> 
                <div class="col-md-12 col-sm-12 col-xl-12 col-xxl-12 pt-3">
                    <div class="">
                        <div class="">
                            <div class="input-group"  [class.is-invalid]="
                            mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtCoyCode'].invalid &&
                            mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtCoyCode'].touched
                          ">
                                <span class="input-group-text leftform_lbl font500 text-dark1 font12">Company</span>
                                <app-f1
                                id="company4"
                                [formControlName]="'TxtCoyCode'"
                                placeholder=""
                                class="form-control post_input_field border-start-0 d-flex"
                                titleValue="{{ compData?.mainheader }}"
                                [tableData]="compData?.dataSet"
                                [colHeader]="compHeader"
                                [inputBBC]="bringBackColumn"
                                [dynaPopId]="'COMPANY'"
                                [queryConditon]="coy_condition"
                                (updatedSelectedValue)="updateCompanyList($event)"
                                [errorMessage]="'Invalid Company Code'"
                              ></app-f1>
                              <span class="position-relative span_divider"></span>
                                <input ype="text" class="form-control w-50 border-start-0 post_input_field font500 text-dark1 font12"
                                [formControlName]="'companyName'" tabindex="-1"/>
                            </div>
                            <div *ngIf="mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtCoyCode'].invalid && mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtCoyCode'].touched">
                                <div class="errorField common_color_txt font12 font500"
                                    *ngIf="mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtCoyCode'].errors && mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtCoyCode'].errors?.['required']">
                                    * Company Code is required
                                </div>
                                </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="isDepositorSelected">
                    <div class="col-md-9 col-sm-12 col-xl-8 col-xxl-8 pt-3">
                        <div class="">
                            <div class="">
                              <div class="input-group" [class.is-invalid]="
                              mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtFrom'].invalid &&
                              mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtFrom'].touched
                            ">
                                <span class="input-group-text leftform_lbl font500 text-dark1 font12">From Depositor</span>
                                <app-f1 [formControlName]="'TxtFrom'" type="text" placeholder="" class="form-control post_input_field border-start-0 d-flex" (updatedSelectedValue)="updateFromDepositor($event)" titleValue="{{depositorTableData?.mainheader}}"   [tableData]="depositorTableData?.dataSet" [colHeader]="deptColumnHeader"  [inputBBC]="depositorTableData?.bringBackColumn" [dynaPopId]="'DEPOSITORS'" [queryConditon]=deptDyanPop   [errorMessage]="'Invalid Depositor Code'" id="depositor4"></app-f1>
                              </div>
                              <div *ngIf="mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtFrom'].invalid && mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtFrom'].touched">
                                <div class="errorField common_color_txt font12 font500"
                                    *ngIf="mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtFrom'].errors && mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtFrom'].errors?.['required']">
                                    * From Depositor Id is required
                                </div>
                                </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-9 col-sm-12 col-xl-8 col-xxl-8 pt-3">
                        <div class="">
                            <div class="">
                              <div class="input-group" [class.is-invalid]="
                              mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtTo'].invalid &&
                              mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtTo'].touched
                            ">
                                <span class="input-group-text leftform_lbl font500 text-dark1 font12">To Depositor</span>
                                <app-f1 [formControlName]="'TxtTo'" type="text" placeholder="" class="form-control post_input_field border-start-0 d-flex" (updatedSelectedValue)="updateToDepositor($event)" titleValue="{{depositorTableData?.mainheader}}"   [tableData]="depositorTableData?.dataSet" [colHeader]="deptColumnHeader"  [inputBBC]="depositorTableData?.bringBackColumn" [dynaPopId]="'DEPOSITORS'" [queryConditon]=deptDyanPop   [errorMessage]="'Invalid Depositor Code'" id="depositor41"></app-f1>
                              </div>
                              <div *ngIf="mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtTo'].invalid && mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtTo'].touched">
                                <div class="errorField common_color_txt font12 font500"
                                    *ngIf="mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtTo'].errors && mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtTo'].errors?.['required']">
                                    * To Depositor Id is required
                                </div>
                                </div>
                            </div>
                          </div>
                    </div>
                </div>
                <div *ngIf="isBrokerSelected">
                    <div class="col-md-9 col-sm-12 col-xl-8 col-xxl-8 pt-3">
                        <div class="">
                            <div class="">
                              <div class="input-group">
                                <span class="input-group-text leftform_lbl font500 text-dark1 font12">From Broker</span>
                                <app-f1 [formControlName]="'TxtFrom'" placeholder="" class="form-control  border-start-0 post_input_field font500 text-dark1 font12" titleValue="{{brokerTableDate?.mainheader}}" [tableData]="brokerTableDate?.dataSet" [colHeader]="brokerColumnHeader"  (updatedSelectedValue)="updateBrokerList($event)" [queryConditon]=broker_condition [dynaPopId]="'BROKERS'" [inputBBC]="brokerTableDate?.bringBackColumn" [errorMessage]="'Invalid broker code'" id="broker4"></app-f1> 
                              </div>
                              <div *ngIf="mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtFrom'].invalid && mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtFrom'].touched">
                                <div class="errorField common_color_txt font12 font500"
                                    *ngIf="mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtFrom'].errors && mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtFrom'].errors?.['required']">
                                    * From Broker Code is required
                                </div>
                                </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-9 col-sm-12 col-xl-8 col-xxl-8 pt-3">
                        <div class="">
                            <div class="">
                              <div class="input-group">
                                <span class="input-group-text leftform_lbl font500 text-dark1 font12">To Broker</span>
                                <app-f1 [formControlName]="'TxtTo'" placeholder="" class="form-control  border-start-0 post_input_field font500 text-dark1 font12" titleValue="{{brokerTableDate?.mainheader}}" [tableData]="brokerTableDate?.dataSet" [colHeader]="brokerColumnHeader"  (updatedSelectedValue)="updateBrokerList($event)" [queryConditon]=broker_condition [dynaPopId]="'BROKERS'" [inputBBC]="brokerTableDate?.bringBackColumn" [errorMessage]="'Invalid broker code'" id="broker41"></app-f1> 
                              </div>
                              <div *ngIf="mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtTo'].invalid && mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtTo'].touched">
                                <div class="errorField common_color_txt font12 font500"
                                    *ngIf="mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtTo'].errors && mailDepositorAndBrokerSectionForm.controls['reportParameters'].controls['TxtTo'].errors?.['required']">
                                    * To Broker Code is required
                                </div>
                                </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </form>
      </div>
    </div>
</section>

<app-loader *ngIf="loaderToggle"></app-loader>

<div class="page" *ngIf="isViewClicked">
  <div class="paginatio_pdf_container d-flex w-100">
  <nav>
    <button (click)="prevPage()" [disabled]="page === 1" class="previous bg_common_red br-10 px-3 me-1">
      Prev
    </button>
    <button (click)="nextPage()" [disabled]="page === totalPages" class="next bg_common_red br-10 px-3 me-1">
      Next
    </button>
    <p  class="mb-0 font500 ms-1">{{ page }} / {{ totalPages }}</p>
  </nav>
</div>
  <pdf-viewer
    [src]="src"
    [original-size]="true"
    [render-text]="true"
    [rotation]="0"
    [show-all]="false"
    [fit-to-page]="true"
    [zoom]="1"
    [zoom-scale]="'page-width'"
    [stick-to-page]="true"
    [external-link-target]="'blank'"
    [autoresize]="true"
    [show-borders]="false"
    class="pdf-viewer"
    [page]="page"
    (after-load-complete)="afterLoadComplete($event)"
    class="pdf-viewer"
  ></pdf-viewer>
</div>
<section class="action_section position-fixed w-100">
    <div class="container">
        <div class="action_conatiner text-center bg-white br-10 w-100">
            <div class="flex justify-content-between">
              <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"  accesskey="w" (click)="getReport(false)">Do<span class="text-decoration-underline">w</span>nload</button>
              <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white" (click)="getReport(true)"  accesskey="p">Print</button>
              <!-- <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone" [disabled]="true" accesskey="w">Previe<span class="text-decoration-underline">w</span></button> -->
              <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"  accesskey="x" (click)="handleExitClick()">E<span class="text-decoration-underline">xi</span>t</button>
            </div>
        </div>
    </div>
</section>
