<section>
    <div class="reports_detail_container">
      <form [formGroup]="renewalReminderLettersForm">
        <div class="row" formGroupName="reportParameters">
         <div class="mb-3 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="">
                        <div class="">
                          <div class="input-group" [class.is-invalid]="
                          renewalReminderLettersForm.controls['reportParameters'].controls['Coy'].invalid &&
                          renewalReminderLettersForm.controls['reportParameters'].controls['Coy'].touched">
                            <span class="input-group-text leftform_lbl font500 text-dark1 font12">Company</span>
                            <app-f1 [formControlName]="'Coy'" placeholder="" class="form-control post_input_field border-start-0 d-flex"  (updatedSelectedValue)="updateCompanyList($event)"  (change)="updateOnChangeCompanyList($event)" titleValue="{{tableData?.mainheader}}" [tableData]="tableData?.dataSet" [colHeader]="columnHeader"  [inputBBC]="bringBackColumn"  [dynaPopId]="'COMPANY'" [queryConditon]=coy_condition [errorMessage]="'Invalid Company Code'" id="companyCode"></app-f1>
                            <span class="position-relative span_divider"></span>
                            <input
                            type="text"
                            class="form-control border-start-0 post_input_field w-50 text-dark1 font12 font500 disabled_cls"
                            id
                            formControlName="companyName" tabindex="-1"
                            readonly
                        >
                          </div>
                          <div
                            *ngIf="renewalReminderLettersForm.controls['reportParameters'].controls['Coy'].invalid && renewalReminderLettersForm.controls['reportParameters'].controls['Coy'].touched">
                              <div class="errorField common_color_txt font12 font500"
                                  *ngIf="renewalReminderLettersForm.controls['reportParameters'].controls['Coy'].errors && renewalReminderLettersForm.controls['reportParameters'].controls['Coy'].errors?.['required']">
                                  * Company Code is required
                              </div>
                          </div>
                        </div>
                    </div>
          </div>
          <div class="col-xl-12">
              <div class="row">
                <div class="mb-3 col-md-5 col-lg-4 col-xl-3 col-xxl-3">
                    <div class="">
                        <div class="">
                          <div class="input-group"  [class.is-invalid]="
                          renewalReminderLettersForm.controls['reportParameters'].controls['matLetterDate'].invalid &&
                          renewalReminderLettersForm.controls['reportParameters'].controls['matLetterDate'].touched">
                            <span class="input-group-text leftform_lbl font500 text-dark1 font12">Letter Date</span>
                            <!-- <input type="text" class="form-control border-start-0 post_input_field" id="receiptCode" onclick="showmodal()" formControlName="matLetterDate"> -->
                            <input  class="form-control border-start-0 post_input_field font500 text-dark1 font12"
                            formControlName="matLetterDate" matInput [matDatepicker]="pickerFrom"  name="" (dateChange)="updateDate($event)"  id="matLetterDateField"
                        >
                        <div class="datepicker_input_cutsom_icon input-group-append bg-white border-1 post_input_field datepicker_field border-start-0">
                            <span class="input-group-addon">
                                <mat-datepicker-toggle matSuffix [for]="pickerFrom" tabindex="-1"></mat-datepicker-toggle>
                                <mat-datepicker  #pickerFrom></mat-datepicker>
                            </span>
                        </div>
                          </div>
                          <div
                          *ngIf="renewalReminderLettersForm.controls['reportParameters'].controls['matLetterDate'].invalid && renewalReminderLettersForm.controls['reportParameters'].controls['matLetterDate'].touched">
                          <div class="errorField common_color_txt font12 font500"
                              *ngIf="renewalReminderLettersForm.controls['reportParameters'].controls['matLetterDate'].errors && renewalReminderLettersForm.controls['reportParameters'].controls['matLetterDate'].errors?.['required']">
                              * Letter Date is required
                          </div>
                       </div>
                        </div>
                    </div>
                </div>
              
              </div>
          </div>
        <div class="col-xl-12">
          <label class="form-label formlbl font600 text-dark1 pb-2 mb-0 font12">Month (e.g. {{monthDateField}})</label>
          <div class="row">
            <div class="mb-3 col-md-5 col-lg-4 col-xl-3 col-xxl-3">
              <div class="">
                  <div class="">
                    <div class="input-group" appYearmonthformatdirective [class.is-invalid]="
                    renewalReminderLettersForm.controls['reportParameters'].controls['MatDateField'].invalid &&
                    renewalReminderLettersForm.controls['reportParameters'].controls['MatDateField'].touched">
                      <span class="input-group-text leftform_lbl font500 text-dark1 font12">Month</span>
                      <input type="text"  [matDatepicker]="pickerYearSelection"  class="form-control border-start-0 post_input_field" formControlName="MatDateField" id="matDateField">
                      <div  class="input-group-append bg-white border-1 post_input_field datepicker_field border-start-0">
                        <span class="input-group-addon">
                            <mat-datepicker-toggle
                                matSuffix
                                [for]="pickerYearSelection"  
                            ></mat-datepicker-toggle>
                            <mat-datepicker  #pickerYearSelection startView="multi-year" (monthSelected)="chosenMonthHandler($event, pickerYearSelection,renewalReminderLettersForm.get('reportParameters.MatDateField'))"></mat-datepicker>
                        </span>
                    </div>
                    </div>
                    <div
                    *ngIf="renewalReminderLettersForm.controls['reportParameters'].controls['MatDateField'].invalid && renewalReminderLettersForm.controls['reportParameters'].controls['MatDateField'].touched">
                    <div class="errorField common_color_txt font12 font500"
                        *ngIf="renewalReminderLettersForm.controls['reportParameters'].controls['MatDateField'].errors && renewalReminderLettersForm.controls['reportParameters'].controls['MatDateField'].errors?.['required']">
                        *Month is required
                    </div>
                    </div>
                  </div>
              </div>
          </div>
         
          </div>
        </div>
        </div>
      </form>
    </div>
    <app-loader *ngIf="loaderToggle"></app-loader>
    <section class="action_section position-fixed w-100">
      <div class="container">
          <div class="action_conatiner text-center bg-white br-10">
              <div class="flex justify-content-between">
                  <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white exportcls first_letter_textdecorationone" (click)="getReport(false)" accesskey="w">Do<span class="text-decoration-underline">w</span>nload</button>
                  <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white exportcls" (click)="getReport(true)" accesskey="p">Print</button>
                  <button type="submit" class="bg_common_red border-0 common_action_btn text-white br-10 ms-1 first_letter_textdecorationone"  accesskey="x" (click)="handleExit()">E<span class="text-decoration-underline">x</span>it</button>
              </div>
          </div>
      </div>
  </section>
    <!-- <app-actionpanel  [exportFormGroup]="renewalReminderLettersForm" (sendLoaderFlag)="updateLoaderFlag($event)" [printFormGroup]="renewalReminderLettersForm"></app-actionpanel> -->
</section>
