<section>
    <div class="reports_detail_container">
      <form [formGroup]="detailsITEntryForm">
        <div class="row" formGroupName="reportParameters">
          <div class="mb-3 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="">
                        <div class="">
                          <div class="input-group" [class.is-invalid]="
                          detailsITEntryForm.controls['reportParameters'].controls['CoyCode'].invalid &&
                          detailsITEntryForm.controls['reportParameters'].controls['CoyCode'].touched">
                            <span class="input-group-text leftform_lbl font500 text-dark1 font12">Company</span>
                            <app-f1 [formControlName]="'CoyCode'" placeholder="" class="form-control post_input_field border-start-0 border-end-0 d-flex" titleValue="{{tableData?.mainheader}}" [tableData]="tableData?.dataSet" [colHeader]="columnHeader"  [inputBBC]="bringBackColumn" (updatedSelectedValue)="updateCompanyList($event)" [dynaPopId]="'COMPANY'" [queryConditon]=coy_condition id="coyCode" [errorMessage]="'Invalid Company Code'" (change)="updateOnChangeCompanyList($event)"></app-f1>
                            <span class="position-relative span_divider"></span>
                            <input
                            type="text"
                            class="form-control border-start-0 post_input_field w-50 text-dark1 font12 font500 disabled_cls"
                            id
                            formControlName="CoyName" tabindex="-1"
                            readonly
                        >
                          </div>
                          <div
                            *ngIf="detailsITEntryForm.controls['reportParameters'].controls['CoyCode'].invalid && detailsITEntryForm.controls['reportParameters'].controls['CoyCode'].touched">
                            <div class="errorField common_color_txt font12 font500"
                                *ngIf="detailsITEntryForm.controls['reportParameters'].controls['CoyCode'].errors && detailsITEntryForm.controls['reportParameters'].controls['CoyCode'].errors?.['required']">
                                * Company Code is required
                          </div>
                          </div>
                        </div>
              
                    </div>
          </div>
            <div class="mb-3 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
               <div class="">
                  <div class="input-group"  [class.is-invalid]="
                  detailsITEntryForm.controls['reportParameters'].controls['DepCode'].invalid &&
                  detailsITEntryForm.controls['reportParameters'].controls['DepCode'].touched">
                      <span class="input-group-text leftform_lbl font500 text-dark1 font12">Depositor</span>
                      <app-f1 [formControlName]="'DepCode'" type="text" placeholder="" class="form-control post_input_field border-start-0  border-end-0 d-flex" (updatedSelectedValue)="updateListControl($event,detailsITEntryForm.get('reportParameters.depositorName'))" titleValue="{{depositorTableData?.mainheader}}"   [tableData]="depositorTableData?.dataSet" [colHeader]="deptColumnHeader"  [inputBBC]="depositorTableData?.bringBackColumn" [dynaPopId]="'DEPOSITORS'" [queryConditon]=deptDyanPop id="depCode" [errorMessage]="'Invalid Depositor Code'"  (click)="updateDepositorList()" (change)="updateDepositorOnChange($event)"></app-f1>
                      <span class="position-relative span_divider"></span>
                            <input
                            type="text"
                            class="form-control border-start-0 post_input_field w-50 text-dark1 font12 font500 disabled_cls"
                            id
                            formControlName="depositorName" tabindex="-1"
                            readonly
                        >
                  </div>
                  <div
                    *ngIf="detailsITEntryForm.controls['reportParameters'].controls['DepCode'].invalid && detailsITEntryForm.controls['reportParameters'].controls['DepCode'].touched">
                    <div class="errorField common_color_txt font12 font500"
                        *ngIf="detailsITEntryForm.controls['reportParameters'].controls['DepCode'].errors && detailsITEntryForm.controls['reportParameters'].controls['DepCode'].errors?.['required']">
                        * Depositor Id is required
                    </div>
                 </div>
                </div>
            </div>
         
        <div class="col-xl-6">
          <div class="row">
            <div class="mb-3 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
              <div class="">
                  <div class="">
                    <div class="input-group" [class.is-invalid]="
                    detailsITEntryForm.controls['reportParameters'].controls['reportFromDate'].invalid &&
                    detailsITEntryForm.controls['reportParameters'].controls['reportFromDate'].touched">
                      <span class="input-group-text leftform_lbl font500 text-dark1 font12">From Date</span>
                      <!-- <input type="text" class="form-control border-start-0 post_input_field" id="receiptCode" onclick="showmodal()"> -->
                      <input  class="form-control border-start-0 post_input_field font500 text-dark1 font12"
                      id="formDateField"  formControlName="reportFromDate" matInput [matDatepicker]="pickerFrom"  name="" ng-change="changeEvent($event)" (dateInput)="updateCalcs($event)" (dateChange)="dateValidation()"
                  >
                  <div class="datepicker_input_cutsom_icon input-group-append bg-white border-1 post_input_field datepicker_field border-start-0">
                      <span class="input-group-addon">
                          <mat-datepicker-toggle matSuffix [for]="pickerFrom" tabindex="-1"></mat-datepicker-toggle>
                          <mat-datepicker #pickerFrom></mat-datepicker>
                      </span>
                  </div>
                    </div>
                    <div
                      *ngIf="detailsITEntryForm.controls['reportParameters'].controls['reportFromDate'].invalid && detailsITEntryForm.controls['reportParameters'].controls['reportFromDate'].touched">
                      <div class="errorField common_color_txt font12 font500"
                          *ngIf="detailsITEntryForm.controls['reportParameters'].controls['reportFromDate'].errors && detailsITEntryForm.controls['reportParameters'].controls['reportFromDate'].errors?.['required']">
                          * From Date is required
                      </div>
                   </div>
                  </div>
              </div>
          </div>
          <div class="mb-3  col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <div class="">
                <div class="">
                  <div class="input-group"  [class.is-invalid]="
                  detailsITEntryForm.controls['reportParameters'].controls['reportToDate'].invalid &&
                  detailsITEntryForm.controls['reportParameters'].controls['reportToDate'].touched">
                    <span class="input-group-text leftform_lbl font500 text-dark1 font12">To Date</span>
                    <input
                        type="text"
                        class="form-control border-start-0 post_input_field font500 text-dark1 font12"
                        id="toDateField" matInput [matDatepicker]="pickerTo"  formControlName="reportToDate" name="" (dateInput)="updateCalcs($event)"  (dateChange)="dateValidation()"
                    >
                    <div class="datepicker_input_cutsom_icon input-group-append bg-white border-1 post_input_field datepicker_field border-start-0">
                        <span class="input-group-addon">
                            <mat-datepicker-toggle matSuffix [for]="pickerTo" tabindex="-1"></mat-datepicker-toggle>
                            <mat-datepicker #pickerTo></mat-datepicker>
                        </span>
                    </div>
                  </div>
                  <div
                    *ngIf="detailsITEntryForm.controls['reportParameters'].controls['reportToDate'].invalid && detailsITEntryForm.controls['reportParameters'].controls['reportToDate'].touched">
                    <div class="errorField common_color_txt font12 font500"
                        *ngIf="detailsITEntryForm.controls['reportParameters'].controls['reportToDate'].errors && detailsITEntryForm.controls['reportParameters'].controls['reportToDate'].errors?.['required']">
                        * To Date is required
                    </div>
                  </div>
                </div>
            </div>
        </div>
          </div>
        </div>
        <div class="mb-3 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
          <!-- <label class="form-label formlbl font600 text-dark1 pb-1 mb-0 font12">Report Option</label> -->
            <div class="input-group">
                  <span class="input-group-text leftform_lbl bg-transparent border-0 font500 text-dark1 font12 ps-0 font600">Report Option</span>
                    <div class="form-check d-flex align-items-center">
                      <input type="radio" class="form-check-input font12 font500 position-relative" id="radio1" name="reportOption" value="depositDetails" formControlName="reportOption" (change)="optionSelect($event.target)">
                      <label class="form-check-label" for="radio1">Deposit Details</label>
                    </div>
                    <div class="form-check d-flex align-items-center">
                      <input type="radio" class="form-check-input font12 font500  position-relative" id="radio2" name="reportOption" value="interestDetils" formControlName="reportOption" (change)="optionSelect($event.target)">
                      <label class="form-check-label" for="radio2">Interest Details</label>
                    </div>
            </div>
            <div
                      *ngIf="detailsITEntryForm.controls['reportParameters'].controls['reportOption'].invalid && detailsITEntryForm.controls['reportParameters'].controls['reportOption'].touched">
                      <div class="errorField common_color_txt font12 font500"
                          *ngIf="detailsITEntryForm.controls['reportParameters'].controls['reportOption'].errors && detailsITEntryForm.controls['reportParameters'].controls['reportOption'].errors?.['required']">
                          * report option is required
                      </div>
            </div>
        </div>
       </div>
      </form>
    </div>
    <app-loader *ngIf="loaderToggle"></app-loader>
    <section class="action_section position-fixed w-100">
      <div class="container">
          <div class="action_conatiner text-center bg-white br-10">
              <div class="flex justify-content-between">
                  <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white exportcls first_letter_textdecorationone" (click)="getReport(false)" accesskey="w">Do<span class="text-decoration-underline">w</span>nload</button>
                  <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white exportcls" (click)="getReport(true)" accesskey="p">Print</button>
                  <button type="submit" class="bg_common_red border-0 common_action_btn text-white br-10 ms-1 first_letter_textdecorationone"  accesskey="x" (click)="handleExit()">E<span class="text-decoration-underline">x</span>it</button>
              </div>
          </div>
      </div>
  </section>
    <!-- <app-actionpanel  [exportFormGroup]="detailsITEntryForm" (sendLoaderFlag)="updateLoaderFlag($event)" [printFormGroup]="detailsITEntryForm"></app-actionpanel> -->
</section>
