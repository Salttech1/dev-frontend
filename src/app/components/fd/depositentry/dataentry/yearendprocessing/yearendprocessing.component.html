<section class="depositrenewal_section">
    <div class="container">
        <div class="form_depositor_container pb-2">
            <form [formGroup]="yearEndProcessSectionForm">
                <div class="col-sm-12">
                    <div class="col-md-12 col-sm-12 col-xl-12 col-xxl-12 pt-3">
                        <div class="">
                            <div class="">
                                <div class="input-group">
                                    <span class="input-group-text leftform_lbl font500 text-dark1 font12">Company</span>
                                    <app-f1
                                    id="company4"
                                    [formControlName]="'companyCode'"
                                    placeholder=""
                                    class="form-control post_input_field border-start-0 d-flex"
                                    titleValue="{{ compData?.mainheader }}"
                                    [tableData]="compData?.dataSet"
                                    [colHeader]="compHeader"
                                    [inputBBC]="bringBackColumn"
                                    (updatedSelectedValue)="updateCompanyList($event)"
                                    [dynaPopId]="'COMPANY'"
                                    [queryConditon]="coy_condition"
                                    [errorMessage]="'Invalid Company Code'"
                                  ></app-f1>
                                  <span class="position-relative span_divider"></span>
                                    <input ype="text" class="form-control w-50 border-start-0 post_input_field font500 text-dark1 font12"
                                    [formControlName]="'companyName'" tabindex="-1"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9 col-sm-12 col-xl-8 col-xxl-8 pt-3">
                        <div class="">
                            <div class="">
                                <div class="input-group">
                                    <span class="input-group-text leftform_lbl font500 text-dark1 font12">Accounting Year</span>
                                    <input type="text" class="form-control border-start-0 post_input_field font500 text-dark1 font12" [formControlName]="'acyear'"/> 
                                  </div>
                            </div>  
                        </div>
                    </div> 
                    <div class="col-md-12 col-sm-12 col-xl-12 col-xxl-4 pt-3">
                        <div class="mb-2 pb-2">
                        <div class="input-group">
                            <span class="input-group-text leftform_lbl bg-transparent border-0 font500 text-dark1 font12">Process Options</span>
                            <div class="form-check d-flex align-items-center">
                            <input type="radio" class="form-check-input font12 font500 position-relative" id="radio1" name="processOption" [formControlName]="'processOption'" value="I">
                            <label class="form-check-label" for="radio1">Initialise YTD</label>
                            </div>
                            <div class="form-check d-flex align-items-center">
                            <input type="radio" class="form-check-input font12 font500  position-relative" id="radio2" name="processOption" [formControlName]="'processOption'" value="R">
                            <label class="form-check-label" for="radio2">Re-Calculate YTD</label>
                            </div>
                            <div class="form-check d-flex align-items-center">
                                <input type="radio" class="form-check-input font12 font500  position-relative" id="radio3" name="processOption" [formControlName]="'processOption'" value="RB">
                                <label class="form-check-label" for="radio3">Re-Calculate Broker YTD</label>
                            </div>
                        </div>
                        </div>
                    </div> 
                </div>
            </form>
        </div>
    </div>
</section>

<section class="action_section position-fixed w-100">
    <div class="container">
        <div class="action_conatiner text-center bg-white br-10 w-100">
            <div class="flex justify-content-between">
              <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white" accesskey="p" (click)="process()" [disabled]="disableProcess">Process</button>
              <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white" accesskey="r" (click)="handleReset()">Reset</button>
              <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone" (click)="handleExit()" accesskey="x">E<span class="text-decoration-underline">x</span>it</button>
            </div>
        </div>
    </div>
  </section>

  <app-loader *ngIf="loaderToggle"></app-loader>
