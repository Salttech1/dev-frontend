<section>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="flatDetailForm">
        <div class="row g-3">
          <div class="col-md-12">
            <div class="row g-3 h-100">
              <div class="col-md-12 h-100">
                <div
                  class="br-10 group_panel py-3 px-sm-3 px-2 position-relative h-100"
                >
                  <p
                    class="bg-white font600 group_title mb-0 position-absolute"
                  >
                    Flat Details
                  </p>
                  <div class="row g-2 h-100">
                    <div class="col-md-12 col-lg-6">
                      <div
                        class="input-group"
                        [class.is-invalid]="
                                            flatDetailForm.controls['bldgCode'].invalid &&
                                            flatDetailForm.controls['bldgCode'].touched || flatDetailForm.invalid &&
                                            flatDetailForm.touched && flatDetailForm.errors?.['atLeastOneFilter'] 
                                          "
                      >
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          >Building Code</span
                        >
                        <input
                          type="text"
                          class="form-control border-start-0"
                          formControlName="bldgCode"
                          [f1]="{ id: 'SALESBLDG', multi: true }"
                        />
                      </div>
                      <div
                        class="invalid-feedback d-block"
                        *ngIf="
                          flatDetailForm.controls['bldgCode'].invalid &&
                          flatDetailForm.controls['bldgCode'].touched
                        "
                      >
                        <div
                          *ngIf="flatDetailForm.controls['bldgCode'].errors?.['notFound']"
                        >
                          Not Found
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                      <div
                        class="input-group"
                        [class.is-invalid]="
                                            flatDetailForm.controls['wing'].invalid &&
                                            flatDetailForm.controls['wing'].touched || flatDetailForm.invalid &&
                                            flatDetailForm.touched && flatDetailForm.errors?.['atLeastOneFilter'] 
                                          "
                      >
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          >Wing</span
                        >
                        <input
                          type="text"
                          class="form-control border-start-0"
                          formControlName="wing"
                          [f1]="{ id: 'BWINGS', multi: true }"
                        />
                      </div>
                      <div
                        class="invalid-feedback d-block"
                        *ngIf="
                          flatDetailForm.controls['wing'].invalid &&
                          flatDetailForm.controls['wing'].touched
                        "
                      >
                        <div
                          *ngIf="flatDetailForm.controls['wing'].errors?.['notFound']"
                        >
                          Not Found
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                      <div
                        class="input-group"
                        [class.is-invalid]="
                                            flatDetailForm.controls['flatNum'].invalid &&
                                            flatDetailForm.controls['flatNum'].touched || flatDetailForm.invalid &&
                                            flatDetailForm.touched && flatDetailForm.errors?.['atLeastOneFilter'] 
                                          "
                      >
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          >Flat No</span
                        >
                        <input
                          type="text"
                          class="form-control border-start-0"
                          formControlName="flatNum"
                          [f1]="{
                            id: 'FLATSOLD',
                            multi: true
                          }"
                        />
                      </div>
                      <div
                        class="invalid-feedback d-block"
                        *ngIf="
                          flatDetailForm.controls['flatNum'].invalid &&
                          flatDetailForm.controls['flatNum'].touched
                        "
                      >
                        <div
                          *ngIf="flatDetailForm.controls['flatNum'].errors?.['notFound']"
                        >
                          Not Found
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row g-3 mt-3">
          <div class="col-md-4">
            <div class="row g-3">
              <div class="col-md-12">
                <div class="br-10 group_panel p-3 position-relative">
                  <div class="form-check">
                    <p
                      class="bg-white font600 group_title mb-0 position-absolute"
                    >
                      Sort On
                    </p>
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio4"
                      value="Normal"
                      formControlName="name" appCommonAutoFocus
                    />
                    <label class="form-check-label" for="billRadio4">
                      Normal
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio2"
                      value="PossetionDate"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadio2">
                      Possetion Date
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio3"
                      value="SoldDate"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadio3">
                      Sold Date
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadioDefault1"
                      value="LoanWise"
                      formControlName="name"
                      
                    />
                    <label class="form-check-label" for="billRadioDefault1">
                      Loan Wise
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Export Type -->
        <div class="row g-3 mt-3">
        <div class="col-sm-12" *ngIf="_service.getAccess('Export')">
          <p class="bg-white font600 group_title mb-1">
            Export Type
          </p>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input position-relative"
              type="radio"
              name="exportType"
              id="exTy1"
              value="PDF"
              formControlName="exportType"
            />
            <label class="form-check-label" for="exTy1">
              PDF
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input position-relative"
              type="radio"
              name="exportType"
              id="exTy2"
              value="EXCEL_REPORT_DATA_FORMAT"
              formControlName="exportType"
            />
            <label class="form-check-label" for="exTy2">
                Excel (Report - Data Format)
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input position-relative"
              type="radio"
              name="exportType"
              id="exTy3"
              value="EXCEL_TEMPLATE_FORMAT"
              formControlName="exportType"
            />
            <label class="form-check-label" for="exTy3">
                Excel (Template Format)

            </label>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</section>
<section class="action_section position-fixed w-100">
  <div class="container">
    <div class="action_conatiner bg-white br-10 d-flex justify-content-center">
      <button
        *ngIf="_service.getAccess('Export')"
        type="submit"
        class="bg_common_red common_action_btn br-10 first_letter_textdecorationone"
        [attr.accesskey]="loaderToggle == true ? '' : 'w'"
        (click)="getReport(false)"
      >
        Do<u>w</u>nload
      </button>
      <button
        *ngIf="_service.getAccess('Print')"
        type="submit"
        class="bg_common_red common_action_btn br-10"
        (click)="getReport(true)"
        [attr.accesskey]="loaderToggle == true ? '' : 'p'"
      >
        Print
      </button>
      <a
        class="bg_common_red border-0 common_action_btn text-white br-10 first_letter_textdecorationone text-decoration-none"
        [attr.accesskey]="loaderToggle == true ? '' : 'x'"
        routerLink="/dashboard"
      >
        E<u>x</u>it
      </a>
    </div>
  </div>
</section>
<app-loader *ngIf="loaderToggle"></app-loader>
