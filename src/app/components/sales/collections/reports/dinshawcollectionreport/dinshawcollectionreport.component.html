<section>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="dinshawCollectionForm">
        <div class="row g-3">
          <div class="col-md-12">
            <div class="row g-3 h-100">
              <div class="col-md-12 h-100">
                <div
                  class="br-10 group_panel py-3 px-sm-3 px-2 position-relative h-100"
                >
                  <p
                    class="bg-white font600 group_title mb-0 position-absolute"
                  >
                    Flat Details
                  </p>
                  <div class="row g-2 h-100">
                    <div class="col-md-12 col-lg-6">
                      <div
                        class="input-group"
                        [class.is-invalid]="
                                              dinshawCollectionForm.controls['bldgCode'].invalid &&
                                              dinshawCollectionForm.controls['bldgCode'].touched || dinshawCollectionForm.invalid &&
                                              dinshawCollectionForm.touched && dinshawCollectionForm.errors?.['atLeastOneFilter'] 
                                            "
                      >
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          ><span class="req_field common_color_txt fontBold font14"
                          >*</span>Building </span
                        >
                        <input
                          type="text"
                          class="form-control border-start-0"
                          formControlName="bldgCode"
                          [f1]="{ id: 'SALESBLDG', multi: true }"
                        />
                      </div>
                      <div
                        class="invalid-feedback d-block"
                        *ngIf="
                          dinshawCollectionForm.controls['bldgCode'].invalid &&
                          dinshawCollectionForm.controls['bldgCode'].touched
                        "
                      >
                        <div
                          *ngIf="dinshawCollectionForm.controls['bldgCode'].errors?.['notFound']"
                        >
                          Not Found
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                      <div
                        class="input-group"
                        [class.is-invalid]="
                                              dinshawCollectionForm.controls['wing'].invalid &&
                                              dinshawCollectionForm.controls['wing'].touched || dinshawCollectionForm.invalid &&
                                              dinshawCollectionForm.touched && dinshawCollectionForm.errors?.['atLeastOneFilter'] 
                                            "
                      >
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          ><span class="req_field common_color_txt fontBold font14"
                          >*</span> Wing </span
                        >
                        <input
                          type="text"
                          class="form-control border-start-0"
                          formControlName="wing"
                          [f1]="{ id: 'BWINGS', multi: true }"
                        />
                      </div>
                      <div
                        class="invalid-feedback d-block"
                        *ngIf="
                          dinshawCollectionForm.controls['wing'].invalid &&
                          dinshawCollectionForm.controls['wing'].touched
                        "
                      >
                        <div
                          *ngIf="dinshawCollectionForm.controls['wing'].errors?.['notFound']"
                        >
                          Not Found
                        </div>
                      </div>
                    </div>
                    <!-- From Date & To Date -->
                    <div class="row g-2 ">
                      <div class="col-md-6">
                        <div class="input-group mt-2" appDate1>
                          <span
                            class="input-group-text leftform_lbl font500 text-dark1 font12"
                            ><span class="req_field common_color_txt fontBold font14"
                            >*</span>From Date</span
                          >
                          <input
                            type="text"
                            id="fromDateField"
                            class="form-control border-start-0 post_input_field font500 font12"
                            matInput
                            [matDatepicker]="UsrFrmDt"
                            formControlName="UsrFrmDt"
                            (dateChange)="validateInvalidFormat($event, 'fromDateField')"
                          />
                          <div
                            class=" input-group-append bg-white border-1 post_input_field datepicker_field border-start-0"
                          >
                            <span class="input-group-addon">
                              <mat-datepicker-toggle
                                matSuffix
                                [for]="UsrFrmDt"
                                tabindex="-1"
                              ></mat-datepicker-toggle>
                              <mat-datepicker #UsrFrmDt tabindex="-1"></mat-datepicker>
                            </span>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="input-group mt-2" appDate1>
                          <span
                            class="input-group-text leftform_lbl font500 text-dark1 font12"
                            ><span class="req_field common_color_txt fontBold font14"
                            >*</span>To Date</span
                          >
                          <input
                            type="text"
                            id="toDateField"
                            class="form-control border-start-0 post_input_field font500 font12"
                            matInput
                            [matDatepicker]="UsrToDt"
                            formControlName="UsrToDt"
                            (dateChange)="validateInvalidFormat($event, 'toDateField')"
                          />
                          <div
                            class=" input-group-append bg-white border-1 post_input_field datepicker_field border-start-0"
                          >
                            <span class="input-group-addon">
                              <mat-datepicker-toggle
                                matSuffix
                                [for]="UsrToDt"
                                tabindex="-1"
                              ></mat-datepicker-toggle>
                              <mat-datepicker #UsrToDt tabindex="-1"></mat-datepicker>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- From Date end & To Date end -->
                    

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row g-3 mt-3">
          <div class="col-md-4">
            <div class="row g-3">
              <div class="col-md-12">
                <div class="br-10 group_panel p-3 position-relative">
                  <div class="form-check">
                    <p
                      class="bg-white font600 group_title mb-0 position-absolute"
                    >
                      Sort On
                    </p>
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio4"
                      value="Normal"
                      formControlName="name"
                      appCommonAutoFocus
                    />
                    <label class="form-check-label" for="billRadio4">
                      Only Banking
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio2"
                      value="PossetionDate"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadio2">
                      Sales
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="checkbox"
                      name="name"
                      id="billRadio5"
                      value="Footer"
                      formControlName="report"
                    />
                    <label class="form-check-label" for="billRadio5">
                      Footer
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Export Type -->
        <div class="row g-3 mt-3">
          <div class="col-sm-12" *ngIf="_service.getAccess('Export')">
            <p class="bg-white font600 group_title mb-1">Export Type</p>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input position-relative"
                type="radio"
                name="exportType"
                id="exTy1"
                value="PDF"
                formControlName="exportType"
              />
              <label class="form-check-label" for="exTy1"> PDF </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input position-relative"
                type="radio"
                name="exportType"
                id="exTy2"
                value="EXCEL_REPORT_DATA_FORMAT"
                formControlName="exportType"
              />
              <label class="form-check-label" for="exTy2">
                Excel (Report - Data Format)
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input position-relative"
                type="radio"
                name="exportType"
                id="exTy3"
                value="EXCEL_TEMPLATE_FORMAT"
                formControlName="exportType"
              />
              <label class="form-check-label" for="exTy3">
                Excel (Template Format)
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<section class="action_section position-fixed w-100">
  <div class="container">
    <div class="action_conatiner bg-white br-10 d-flex justify-content-center">
      <button
        *ngIf="_service.getAccess('Export')"
        type="submit"
        class="bg_common_red common_action_btn br-10 first_letter_textdecorationone"
        [attr.accesskey]="loaderToggle == true ? '' : 'w'"
        (click)="getReport(false)"
      >
        Do<u>w</u>nload
      </button>
      <button
        *ngIf="_service.getAccess('Print')"
        type="submit"
        class="bg_common_red common_action_btn br-10"
        (click)="getReport(true)"
        [attr.accesskey]="loaderToggle == true ? '' : 'p'"
      >
        Print
      </button>
      <a
        class="bg_common_red border-0 common_action_btn text-white br-10 first_letter_textdecorationone text-decoration-none"
        [attr.accesskey]="loaderToggle == true ? '' : 'x'"
        routerLink="/dashboard"
      >
        E<u>x</u>it
      </a>
    </div>
  </div>
</section>
<app-loader *ngIf="loaderToggle"></app-loader>
