<section class="container">
  <div class="col-lg-12">
      <form [formGroup]="periodwisecollectionform">
        <div class="row g-3" formGroupName="reportParameters">
          <div class="d-flex justify-content-center">
          <div class="col-md-3">
            <div
              class="input-group"
              [class.is-invalid]="
                periodwisecollectionform.controls['reportParameters'].controls[
                  'FromDate'
                ].invalid &&
                (periodwisecollectionform.controls['reportParameters'].controls[
                  'FromDate'
                ].touched ||
                  periodwisecollectionform.controls['reportParameters']
                    .controls['FromDate'].dirty)
              "
              appDate1
            >
              <span class="input-group-text leftform_lbl font500 font12"
                ><span class="req_field common_color_txt fontBold font14"
                  >*</span
                >From Date</span
              >
              <input
                type="text"
                class="form-control border-start-0 post_input_field font500 font12"
                matInput
                appDate1
                id="fromDateField"
                [matDatepicker]="FromDate"
                formControlName="FromDate"
              />
              <div
                class="input-group-append bg-white border-1 post_input_field datepicker_field border-start-0"
              >
                <span class="input-group-addon">
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="FromDate"
                    tabindex="-1"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #FromDate tabindex="-1"></mat-datepicker>
                </span>
              </div>
            </div>
            <div
              class="disInl me-2"
              *ngIf="
                periodwisecollectionform.controls['reportParameters'].controls[
                  'FromDate'
                ].invalid &&
                (periodwisecollectionform.controls['reportParameters'].controls[
                  'FromDate'
                ].touched ||
                  periodwisecollectionform.controls['reportParameters']
                    .controls['FromDate'].dirty)
              "
            >
              <div
                class="errorField common_color_txt font12 font500 disInl"
                *ngIf="periodwisecollectionform.controls['reportParameters'].controls['FromDate'].errors && periodwisecollectionform.controls['reportParameters'].controls['FromDate'].errors?.['required']"
              >
                From Date is required
              </div>
            </div>
          </div>
        </div>
          <div class="d-flex justify-content-center">
            <div class="col-md-3">
              <div
                class="input-group"
                [class.is-invalid]="
                  periodwisecollectionform.controls['reportParameters']
                    .controls['ToDate'].invalid &&
                  (periodwisecollectionform.controls['reportParameters']
                    .controls['ToDate'].touched ||
                    periodwisecollectionform.controls['reportParameters']
                      .controls['ToDate'].dirty)
                "
                appDate1
              >
                <span class="input-group-text leftform_lbl font500 font12"
                  ><span class="req_field common_color_txt fontBold font14"
                    >*</span
                  >To Date</span
                >
                <input
                  type="text"
                  class="form-control border-start-0 post_input_field font500 font12"
                  matInput
                  appDate1
                  id="toDateField"
                  [matDatepicker]="ToDate"
                  formControlName="ToDate"
                />
                <div
                  class="input-group-append bg-white border-1 post_input_field datepicker_field border-start-0"
                >
                  <span class="input-group-addon">
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="ToDate"
                      tabindex="-1"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #ToDate tabindex="-1"></mat-datepicker>
                  </span>
                </div>
              </div>
              <div
                class="disInl me-2"
                *ngIf="
                  periodwisecollectionform.controls['reportParameters']
                    .controls['ToDate'].invalid &&
                  (periodwisecollectionform.controls['reportParameters']
                    .controls['ToDate'].touched ||
                    periodwisecollectionform.controls['reportParameters']
                      .controls['ToDate'].dirty)
                "
              >
                <div
                  class="errorField common_color_txt font12 font500 disInl"
                  *ngIf="periodwisecollectionform.controls['reportParameters'].controls['ToDate'].errors && periodwisecollectionform.controls['reportParameters'].controls['ToDate'].errors?.['required']"
                >
                  To Date is required
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
  </div>
</section>
<app-loader *ngIf="loaderToggle"></app-loader>
<section class="action_section position-fixed w-100">
  <div class="container">
    <div class="action_conatiner text-center bg-white br-10 w-100">
      <div class="flex justify-content-between">
        <button
          type="submit"
          class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"
          accesskey="w"
          (click)="getReport(false)"
        >
          Do<span class="text-decoration-underline">w</span>nload
        </button>
        <button
          type="submit"
          class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white"
          (click)="getReport(true)"
          accesskey="p"
        >
          Print
        </button>
        <!-- <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white" [disabled]="true" accesskey="p" >Preview</button> -->
        <button
          type="submit"
          class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"
          accesskey="x"
          (click)="handleExitClick()"
        >
          E<span class="text-decoration-underline">x</span>it
        </button>
      </div>
    </div>
  </div>
</section>
