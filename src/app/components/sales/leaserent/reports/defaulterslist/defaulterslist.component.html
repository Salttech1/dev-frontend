<section class="container">
  <div class="col-lg-12">
    <div class="d-flex justify-content-center">
      <form [formGroup]="defaulersList" #formDirective="ngForm">
        <div class="row mb-1">
          <div class="col-lg-12">
            <div formGroupName="reportParameters">
              <div class="row">
                <div class="col-lg-12">
                  <div class="input-group">
                    <div
                      class="input-group has-validation"
                      appDate1
                      [class.is-invalid]="
                        defaulersList.controls['reportParameters'].controls[
                          'Todate_billdate'
                        ].invalid &&
                        defaulersList.controls['reportParameters'].controls[
                          'Todate_billdate'
                        ].touched
                      "
                    >
                      <span
                        class="input-group-text border-end-0 leftform_lbl font500 font12 req"
                        ><span
                          class="req_field common_color_txt fontBold font14"
                          >*</span
                        >
                        Todate-billdate
                      </span>
                      <input
                        type="text"
                        class="form-control border-start-0 post_input_field font500 font12 squareinput-radius"
                        id=""
                        formControlName="Todate_billdate"
                        matInput
                        appDate1
                        [matDatepicker]="pickerMaturutyDate"
                      />
                      <div
                        class="input-group-append bg-white border-1 post_input_field datepicker_field border-start-0"
                      >
                        <span class="input-group-addon">
                          <mat-datepicker-toggle
                            matSuffix
                            [for]="pickerMaturutyDate"
                            tabindex="-1"
                          ></mat-datepicker-toggle>
                          <mat-datepicker #pickerMaturutyDate></mat-datepicker>
                        </span>
                      </div>
                    </div>
                    <div
                      class="disInl me-2"
                      *ngIf="
                        defaulersList.controls['reportParameters'].controls[
                          'Todate_billdate'
                        ].invalid &&
                        defaulersList.controls['reportParameters'].controls[
                          'Todate_billdate'
                        ].touched
                      "
                    >
                      <div
                      class="errorField common_color_txt font12 font500"
                        *ngIf="defaulersList.controls['reportParameters'].controls['Todate_billdate'].errors['required']"
                      >
                        Date is required/wrong
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<app-loader *ngIf="loaderToggle"></app-loader>
<section class="action_section position-fixed w-100">
  <div class="container">
    <div class="action_conatiner text-center bg-white br-10 w-100">
      <div class="flex justify-content-between">
        <button
          type="submit"
          class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"
          accesskey="w"
          (click)="getReport(false)"
        >
          Do<span class="text-decoration-underline">w</span>nload
        </button>
        <button
          type="submit"
          class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white"
          (click)="getReport(true)"
          accesskey="p"
        >
          Print
        </button>
        <button
          type="submit"
          class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"
          accesskey="x"
          (click)="handleExitClick()"
        >
          E<span class="text-decoration-underline">x</span>it
        </button>
      </div>
    </div>
  </div>
</section>
