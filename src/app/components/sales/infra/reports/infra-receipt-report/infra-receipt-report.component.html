 <section>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="queryForm">
          <div class="row g-3">
            <div class="col-md-8">
              <div class="row g-3 h-100">
                <div class="col-md-12 h-100">
                  <div class="br-10 group_panel p-3 position-relative h-100">
                    <p
                      class="bg-white font600 group_title mb-0 position-absolute"
                    >
                      Infra/Auxiliary Receipt Reprint Report
                    </p>
                    <div class="row g-2 h-100">
                      <div class="col-md-12">
                        <div
                          class="input-group has-validation"
                          [class.is-invalid]="
                          queryForm.controls['bldgcode'].touched &&
                          queryForm?.errors?.['atLeastOneFilter']
                      "
                        >
                          <span 
                            class="input-group-text leftform_lbl font500 text-dark1 font12"
                            >Building Code</span
                              >
                          <input
                            type="text"
                            class="form-control border-start-0"
                            formControlName="bldgcode"
                            [f1]="{ id: 'BUILDINGS', multi: true }"
                          />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div
                          class="input-group has-validation"
                          [class.is-invalid]="
                          queryForm.controls['bldgcode'].touched &&
                          queryForm?.errors?.['atLeastOneFilter']
                      "
                        >
                          <span 
                            class="input-group-text leftform_lbl font500 text-dark1 font12"
                            >Wing</span
                          >
                          <input
                            type="text"
                            class="form-control border-start-0"
                            formControlName="wing"
                            [f1]="{ id: 'BWINGS', multi: true, subId: bldgCodeFilter }"

                            />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div
                          class="input-group has-validation"
                          [class.is-invalid]="
                          queryForm.controls['bldgcode'].touched &&
                          queryForm?.errors?.['atLeastOneFilter']
                      "
                        >
                          <span 
                            class="input-group-text leftform_lbl font500 text-dark1 font12"
                            >Flat Num</span
                          >
                          <input
                            type="text"
                            class="form-control border-start-0"
                            formControlName="flatNum"
                            [f1]="{ id: 'FLATUNITSOLD', multi: true, subId: bldgCodeWingFilter }"

                            />
                        </div>
                      </div>


                      <div class="col-md-12">
                        <div
                          class="input-group has-validation"
                          [class.is-invalid]="
                          queryForm.controls['bldgcode'].touched &&
                          queryForm?.errors?.['atLeastOneFilter']
                      "
                        >
                          <span 
                            class="input-group-text leftform_lbl font500 text-dark1 font12"
                            >Receipt Num</span
                          >
                          <input
                            type="text"
                            class="form-control border-start-0"
                            formControlName="recnum"
                            [f1]="{ id: 'INFRARECEIPTS', multi: true, subId: bldgCodeWingFlatFilter }"

                            />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="row g-3">
                          <div class="col-md-12">
                            <div class="br-10 group_panel p-3 position-relative">
                              <p
                                class="bg-white font600 group_title mb-0 position-absolute"
                              >
                                <ng-container
                                  >Report Type</ng-container
                                >
                              </p>
                              <div class="form-check">
                                <input
                                  class="form-check-input position-relative"
                                  type="radio"
                                  name="name"
                                  id="billRadioDefault1"
                                  value="RptNormalInfraReceipt.rpt"
                                  formControlName="name"
                                />
                                <label class="form-check-label" for="billRadioDefault1">
                                  Infra/Auxiliary Receipt Reprint (Normal)
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input position-relative"
                                  type="radio"
                                  name="name"
                                  id="billRadio2"
                                  value="RptNormalInfraReceipt-gst.rpt"
                                  formControlName="name"
                                />
                                <label class="form-check-label" for="billRadio2">
                                  Infra/Auxiliary Receipt Reprint (Normal-GST)
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input position-relative"
                                  type="radio"
                                  name="name"
                                  id="billRadio3"
                                  value="RptFirstInfraReceipt.rpt"
                                  formControlName="name"
                                />
                                <label class="form-check-label" for="billRadio3">
                                  Infra/Auxiliary Receipt Reprint (First)
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input position-relative"
                                  type="radio"
                                  name="name"
                                  id="billRadio4"
                                  value="RptFirstInfraReceipt-gst.rpt"
                                  formControlName="name"
                                />
                                <label class="form-check-label" for="billRadio4">
                                  Infra/Auxiliary Receipt Reprint (First-GST)
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input position-relative"
                                  type="radio"
                                  name="name"
                                  id="billRadio5"
                                  value="Rpt_infra_voucher.rpt"
                                  formControlName="name"
                                />
                                <label class="form-check-label" for="billRadio5">
                                  Voucher Reprint
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input position-relative"
                                  type="radio"
                                  name="name"
                                  id="billRadio6"
                                  value="Rpt_infra_voucher-gst.rpt"
                                  formControlName="name"
                                />
                                <label class="form-check-label" for="billRadio6">
                                  Voucher Reprint-GST
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
          
  
                      <div class="col-sm-12" *ngIf="_service.getAccess('Export')">
                        <p class="bg-white font600 group_title mb-1">
                          Export Type
                        </p>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input position-relative"
                            type="radio"
                            name="exportType"
                            id="exTy1"
                            value="PDF"
                            formControlName="exportType"
                          />
                          <label class="form-check-label" for="exTy1">
                            PDF
                          </label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input position-relative"
                            type="radio"
                            name="exportType"
                            id="exTy2"
                            value="EXCEL_REPORT_DATA_FORMAT"
                            formControlName="exportType"
                          />
                          <label class="form-check-label" for="exTy2">
                            Excel (Report - Data Format)
                          </label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input position-relative"
                            type="radio"
                            name="exportType"
                            id="exTy3"
                            value="EXCEL_TEMPLATE_FORMAT"
                            formControlName="exportType"
                          />
                          <label class="form-check-label" for="exTy3">
                            Excel (Template Format)
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <section class="action_section position-fixed w-100">
    <div class="container">
      <div class="action_conatiner bg-white br-10 d-flex justify-content-center">
        <button
          *ngIf="_service.getAccess('Export')"
          type="submit"
          class="bg_common_red common_action_btn br-10 first_letter_textdecorationone"
          [attr.accesskey]="loaderToggle == true ? '' : 'w'"
          (click)="getReport(false)"
        >
          Do<u>w</u>nload
        </button>
        <button
          *ngIf="_service.getAccess('Print')"
          type="submit"
          class="bg_common_red common_action_btn br-10"
          (click)="getReport(true)"
          [attr.accesskey]="loaderToggle == true ? '' : 'p'"
        >
          Print
        </button>
        <button
          type="submit"
          (click)="resetForm()"
          class="bg_common_red border-0 common_action_btn text-white br-10 ms-1 first_letter_textdecorationone"
          accesskey="t"
        >
          Rese<span class="text-decoration-underline">t</span>
        </button>
        <a
          class="bg_common_red border-0 common_action_btn text-white br-10 first_letter_textdecorationone text-decoration-none"
          [attr.accesskey]="loaderToggle == true ? '' : 'x'"
          routerLink="/dashboard"
        >
          E<u>x</u>it
        </a>
      </div>
    </div>
  </section>
  <app-loader *ngIf="loaderToggle"></app-loader>
