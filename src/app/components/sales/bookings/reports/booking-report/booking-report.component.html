<section class="container">
  <section class="form-section-wrapper">
    <form [formGroup]="ReportCriteria">
      <div class="row">
        <div class="col-md-4"></div>

        <!-- Booking date -->
        <div class="col-md-4">
          <div
            class="input-group flex-nowrap"
            appDate1
            [class.is-invalid]="
              (ReportCriteria.get('bookingDate')?.controls['fromDate']
                ?.invalid &&
                ReportCriteria.get('bookingDate')?.controls['fromDate']
                  ?.touched) ||
              (ReportCriteria.get('bookingDate')?.controls['toDate']?.invalid &&
                ReportCriteria.get('bookingDate')?.controls['toDate']?.touched)
            "
          >
            <span
              class="input-group-text border-end-0 leftform_lbl font500 font12 req"
              ><b>*</b>Booking Date</span
            >
            <div class="bg-white datepicker_field post_input_field">
              <span class="input-group-addon">
                <div mat-form-field appearance="fill" class="matForm">
                  <mat-date-range-input
                    [formGroup]="ReportCriteria.controls['bookingDate']"
                    [rangePicker]="picker"
                  >
                    <input
                      class="font12"
                      matStartDate
                      formControlName="fromDate"
                      placeholder="From date"
                    />
                    <input
                      class="font12"
                      matEndDate
                      formControlName="toDate"
                      placeholder="To date"
                     />
                  </mat-date-range-input>
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-date-range-picker #picker></mat-date-range-picker>
                </div>
              </span>
            </div>
          </div>
          <div class="invalid-feedback">
            Date Invalid/Empty. Future date not allowed
          </div>

          <!-- Report Type -->
          <div class="input-group mt-4">
            <div class="input-group justify-content-center">
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input position-relative"
                  formControlName="reportType"
                  value="detail"
                />
                <label class="form-check-label" for="radio1"
                  >Detail Report</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input position-relative"
                  formControlName="reportType"
                  value="concise"
                />
                <label class="form-check-label" for="radio2"
                  >Concise Report</label
                >
              </div>
            </div>
          </div>

          <div class="input-group mt-4">
            <div class="input-group justify-content-center">
            <div class="form-check form-check-inline">
            <input
              type="checkbox"
              formControlName="custType"
              id="onlyNRI"
              class="form-check-input position-relative"
            />
            <label for="onlyNRI" class="form-check-label"> Only NRI</label>
          </div>
        </div>
        </div>
        </div>
      </div>
    </form>
  </section>
</section>

<app-buttons
  [buttonsList]="buttonsList"
  (eventTrigger)="buttonAction($event)"
></app-buttons>
