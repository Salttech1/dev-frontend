<section class="container">
    <form [formGroup]="VehicleAverageRep">
        <div class="mth_year_container d-flex justify-content-center">
            <div class="" formGroupName="reportParameters">
                <div class="col-xl-12">
                    <div class="input-group">
                      <div class="my-2">
                        <div class="form-check d-flex align-items-center">
                          <input
                            type="radio"
                            class="form-check-input font12 font500 position-relative"
                            id="VehicleKmsRun"
                            name="reportOption"
                            value="VehicleKmsRun"
                            formControlName="reportOption"
                          />
                          <label
                            class="form-check-label first_letter_textdecorationone"
                            for="freshDepositId"
                            accesskey="h"
                          >
                          Vehicle Kms Run
                          </label>
                        </div>
                        <div class="form-check d-flex align-items-center">
                          <input
                            type="radio"
                            class="form-check-input font12 font500 position-relative"
                            id="VehiclePetrolAndMaint"
                            name="reportOption"
                            value="VehiclePetrolAndMaint"
                            formControlName="reportOption"
                          />
                          <label
                            class="form-check-label first_letter_textdecorationone"
                            for="freshDepositId"
                            accesskey="h"
                          >
                          Vehicle Petrol And Maintenance
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </form>
</section>
<app-loader *ngIf="loaderToggle"></app-loader>
<section class="action_section position-fixed w-100">
  <div class="container">
    <div class="action_conatiner text-center bg-white br-10 w-100">
      <div class="flex justify-content-between">
        <button
          type="submit"
          class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"
          accesskey="w"
          (click)="getReport(false)"
        >
          Do<span class="text-decoration-underline">w</span>nload
        </button>
        <button
          type="submit"
          class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white"
          (click)="getReport(true)"
          accesskey="p"
        >
          Print
        </button>
        <!-- <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white" [disabled]="true" accesskey="p" >Preview</button> -->
        <button
          type="submit"
          class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"
          accesskey="x"
          (click)="handleExitClick()"
        >
          E<span class="text-decoration-underline">x</span>it
        </button>
      </div>
    </div>
  </div>
</section>
