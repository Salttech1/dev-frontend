<!-- <p>project-progress-entry works!</p> -->
<section>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="projectProgressEntryForm">
        <div class="row g-2">
          <div class="col-md-2">
            <div class="input-group">
              <span
                class="input-group-text leftform_lbl font500 text-dark1 font12"
                >Project</span
              >
              <input
                type="text"
                name=""
                id="projectProgress_project"
                upperCase
                formControlName="project"
                class="form-control border-start-0 post_input_field font500 font12"
                [f1]="{id: 'PROJECTS', isSingleValue: true}"
              />
            </div>
          </div>
          <div class="col-md-2">
            <div class="input-group" appDate1>
              <span
                class="input-group-text leftform_lbl font500 text-dark1 font12"
                >TranDate</span
              >
              <input
                type="text"
                name=""
                id=""
                [autocomplete]="'off'"
                class="form-control border-start-0 post_input_field font500 font12"
                formControlName="date"
                matInput
                [matDatepicker]="tranDate"
              />
              <div class="datepicker_input_cutsom_icon input-group-append bg-white border-1 post_input_field datepicker_field border-start-0">
                <span class="input-group-addon">
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="tranDate"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #tranDate></mat-datepicker>
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <span
                class="input-group-text leftform_lbl font500 text-dark1 font12"
                >Engineer</span
              >
              <input
                type="text"
                name=""
                id=""
                class="form-control border-start-0 post_input_field font500 font12"
                formControlName="engineer"
                [f1]="{id: 'SITEENGINEER', formData: projectProgressEntryForm.get('engineerName')}"
              />
              <span class="position-relative span_divider"></span>
              <input
                type="text"
                name=""
                id=""
                class="form-control w-50 border-start-0 post_input_field font500 font12"
                formControlName="engineerName"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <span
                class="input-group-text leftform_lbl font500 text-dark1 font12"
                >Location</span
              >
              <input
                type="text"
                name=""
                id=""
                class="form-control border-start-0 post_input_field font500 font12"
                formControlName="location"
                [f1]="{id: 'PROJECTLOCATION', formData: projectProgressEntryForm.get('locationName')}"
              />
              <span class="position-relative span_divider"></span>
              <input
                type="text"
                name=""
                id=""
                class="form-control w-50 border-start-0 post_input_field font500 font12"
                formControlName="locationName"
              />
            </div>
          </div>
        </div>

        <div class="row g-2 mt-1">
          <div class="col-md-2">
            <div class="input-group">
              <span
                class="input-group-text leftform_lbl font500 text-dark1 font12"
                >Stage</span
              >
              <input
                type="text"
                name=""
                id=""
                class="form-control border-start-0 post_input_field font500 font12"
                formControlName="stage"
                [f1]="{id: 'PROGRESSSTAGE', isSingleValue: true}"
              />
            </div>
          </div>
          <div class="col-md-5">
            <div class="input-group">
              <span
                class="input-group-text leftform_lbl font500 text-dark1 font12"
                >Group</span
              >
              <input
                type="text"
                name=""
                id=""
                class="form-control border-start-0 post_input_field font500 font12"
                formControlName="group"
                [f1]="{id: 'PROJECTGROUPS', formData: projectProgressEntryForm.get('groupName')}"
              />
              <span class="position-relative span_divider"></span>
              <input
                type="text"
                name=""
                id=""
                class="form-control w-50 border-start-0 post_input_field font500 font12"
                formControlName="groupName"
              />
            </div>
          </div>
          <div class="col-md-5">
            <div class="input-group">
              <span
                class="input-group-text leftform_lbl font500 text-dark1 font12"
                >Floor</span
              >
              <input
                type="text"
                name=""
                id=""
                class="form-control border-start-0 post_input_field font500 font12"
                formControlName="floor"
                [f1]="{id: 'PROJECTAREAFLOOR', formData: projectProgressEntryForm.get('floorName')}"
              />
              <span class="position-relative span_divider"></span>
              <input
                type="text"
                name=""
                id=""
                class="form-control w-50 border-start-0 post_input_field font500 font12"
                formControlName="floorName"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Bottom button start -->
<app-buttons
  [buttonsList]="buttonsList"
  (eventTrigger)="buttonAction($event)"
></app-buttons>
<!-- Bottom button end -->
