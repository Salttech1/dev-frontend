<!-- <p>logic-note-vendor-orderno works!</p> -->
<section>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="logicNoteVendorForm">
        <div class="row g-2">
          <div class="col-md-3">
            <div
              class="input-group"
              [class.is-invalid]="(logicNoteVendorForm.get('Building')?.hasError('required') && logicNoteVendorForm.get('Building')?.touched) || logicNoteVendorForm.get('Building')?.errors?.['notFound']"
            >
              <span
                class="input-group-text leftform_lbl font500 text-dark1 font12"
                ><b class="text-danger">*</b>Building</span
              >
              <input
                type="text"
                name=""
                id="logicNoteVendor_building"
                upperCase
                formControlName="Building"
                class="form-control border-start-0 post_input_field font500 font12"
                [f1]="{ id: 'MATCERTLNPROJECTCODE', isSingleValue: true }"
                (focusout)="onLeaveProject($event.target.value)"
              />
            </div>
            <div
              class="invalid-feedback d-block"
              *ngIf="(logicNoteVendorForm.get('Building')?.touched && logicNoteVendorForm.get('Building')?.invalid) && !logicNoteVendorForm.get('Building')?.errors?.['notFound']"
            >
              Building code is required.
            </div>
            <div
              class="invalid-feedback d-block"
              *ngIf="logicNoteVendorForm.get('Building')?.errors?.['notFound']"
            >
              Building code is not valid.
            </div>
          </div>
          <div class="col-md-9">
            <div
              class="input-group"
              [class.is-invalid]="(logicNoteVendorForm.get('racno')?.hasError('required') && logicNoteVendorForm.get('racno')?.touched) || logicNoteVendorForm.get('racno')?.errors?.['notFound']"
            >
              <span
                class="input-group-text leftform_lbl font500 text-dark1 font12"
                ><b class="text-danger">*</b>RAC No.</span
              >
              <input
                type="text"
                name=""
                id="logicNoteVendor_racno"
                formControlName="racno"
                class="form-control border-start-0 post_input_field font500 font12"
                [f1]="{
                  id: 'MATCERTLOGICNOTE',
                  formData: logicNoteVendorForm.get('racnoName'),
                  subId: filters.getracno ? filters.getracno : ''
                }"
              />
              <span class="position-relative span_divider"></span>
              <input
                type="text"
                name=""
                id=""
                class="form-control w-50 border-start-0 post_input_field font500 font12"
                formControlName="racnoName"
              />
            </div>
            <div
              class="invalid-feedback d-block"
              *ngIf="(logicNoteVendorForm.get('racno')?.touched && logicNoteVendorForm.get('racno')?.invalid) && !logicNoteVendorForm.get('racno')?.errors?.['notFound']"
            >
              RAC no is required.
            </div>
            <div
              class="invalid-feedback d-block"
              *ngIf="logicNoteVendorForm.get('racno')?.errors?.['notFound']"
            >
              RAC no is not valid.
            </div>
          </div>
        </div>

        <div class="row g-2 mt-2">
          <div
            class="group_panel br-10 p-3 pt-4 position-relative form_common_bg"
          >
            <div class="col-md-12" formArrayName="addLogicNoteVendorList">
              <div
                class="table-responsive group_panel form_common_bg stylishScroll"
              >
                <table class="table table-bordered table-sm mb-0">
                  <thead>
                    <tr>
                      <th class="fontBold font12 fonttxt_black">Sr. No.</th>
                      <th class="fontBold font12 fonttxt_black">Vendor Name</th>
                      <th class="fontBold font12 fonttxt_black">
                        Vendor Order No
                      </th>
                      <!-- <th class="fontBold font12 fonttxt_black">Action</th> -->
                    </tr>
                  </thead>

                  <tbody>
                    <tr
                      *ngFor="
                        let item of logicNoteVendorForm?.controls[
                          'addLogicNoteVendorList'
                        ].controls;
                        let index = index
                      "
                      [formGroupName]="index"
                    >
                      <td>
                        <div class="input-group">
                          <input
                            type="text"
                            name=""
                            id=""
                            formControlName="srno"
                            class="form-control input_control font500 fonttxt_black font12"
                          />
                        </div>
                      </td>
                      <td>
                        <div class="input-group">
                          <input
                            type="text"
                            name=""
                            id=""
                            formControlName="vendorName"
                            class="form-control input_control font500 fonttxt_black font12"
                          />
                        </div>
                      </td>
                      <td>
                        <div class="input-group">
                          <input
                            type="text"
                            name=""
                            id=""
                            formControlName="vendorOrderNo"
                            class="form-control input_control font500 fonttxt_black font12"
                          />
                        </div>
                      </td>
                      <!-- <td>
                        <div class="action_panel d-flex justify-content-center">
                            <button
                              type="button"
                              class="btn action_btn d-flex bg_common_red mt-1"
                              (click)="addLogicNoteVendor()"
                            >
                              <img
                                src="/assets/images/add.svg"
                                alt="add"
                                class="add_img"
                              />
                            </button>
                            <button
                              type="button"
                              class="btn action_btn d-flex bg_common_red ms-1 mt-1"
                              (click)="deleteOtherDebit(index)"
                            >
                              <img
                                src="/assets/images/trash.svg"
                                alt="remove"
                                class="delete_img"
                              />
                            </button>
                          </div>
                      </td> -->
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Bottom button start -->
<app-buttons
  [buttonsList]="buttonsList"
  (eventTrigger)="buttonAction($event)"
></app-buttons>
<!-- Bottom button end -->
