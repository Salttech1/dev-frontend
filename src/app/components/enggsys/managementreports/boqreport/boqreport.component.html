<section>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="boqReportForm">
        <div class="row g-3">
          <div class="col-md-4">
            <div class="row g-3">
              <div class="col-md-12">
                <div class="br-10 group_panel p-3 position-relative">
                  <p
                    class="bg-white font600 group_title mb-0 position-absolute"
                  >
                    Report
                  </p>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadioDefault1"
                      value="RbMaterial"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadioDefault1">
                      Material
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio2"
                      value="RbLabour"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadio2">
                      Labour
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio3"
                      value="RbMatLab"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadio3">
                      Material & Labour
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="br-10 group_panel p-3 position-relative">
                  <p
                    class="bg-white font600 group_title mb-0 position-absolute"
                  >
                    Type
                  </p>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="report"
                      id="flexRadioDefault1"
                      value="RbIndividual"
                      formControlName="report"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Individual Vendor
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="report"
                      id="flexRadioDefault2"
                      value="RbAllVendor"
                      formControlName="report"
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      ALL Vendor
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="row g-3">
              <div class="col-md-12">
                <div class="br-10 group_panel p-3 position-relative">
                  <p
                    class="bg-white font600 group_title mb-0 position-absolute"
                  >
                    Others
                  </p>
                  <div class="row g-2">
                    <div class="col-md-12">
                      <div class="input-group has-validation">
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          >Project
                        </span>
                        <input
                          appCommonAutoFocus
                          type="text"
                          id="ProjectCode123"
                          class="form-control border-start-0"
                          formControlName="txtProjectCode"
                          [f1]="{
                            id: 'MATCERTLNPROJECTCODE',
                            isSingleValue: true
                          }"
                          (focusout)="onLeaveProject($event.target.value)"
                        />
                        <div
                          class="invalid-feedback d-block"
                          *ngIf="
                            boqReportForm.controls['txtProjectCode'].invalid &&
                            boqReportForm.controls['txtProjectCode'].touched
                          "
                        >
                          <div
                            *ngIf="boqReportForm.controls['txtProjectCode'].errors?.['notFound']"
                          >
                            Not Found
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="input-group has-validation">
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          >RAC No
                        </span>
                        <input
                          type="text"
                          class="form-control border-start-0"
                          formControlName="txtLogicNote"
                          [f1]="{
                            id: 'MATCERTLOGICNOTE', isSingleValue: true,
                            subId: this.filters.getRacNum
                              ? this.filters.getRacNum
                              : ''
                          }"
                          (focusout)="onLeaveRacNo($event.target.value)"
                        />
                        <div
                          class="invalid-feedback d-block"
                          *ngIf="
                            boqReportForm.controls['txtLogicNote'].invalid &&
                            boqReportForm.controls['txtLogicNote'].touched
                          "
                        >
                          <div
                            *ngIf="boqReportForm.controls['txtLogicNote'].errors?.['required']"
                          >
                            Company is required
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="input-group has-validation">
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          >BOQ No
                        </span>
                        <input
                          type="text"
                          class="form-control border-start-0"
                          formControlName="txtBOQNo"
                          [f1]="{
                            id: 'MATCERTLNBOQCODE',
                            subId: this.filters.getBOQNum ? this.filters.getBOQNum : ''
                          }"
                        />
                        <div
                          class="invalid-feedback d-block"
                          *ngIf="
                            boqReportForm.controls['txtBOQNo'].invalid &&
                            boqReportForm.controls['txtBOQNo'].touched
                          "
                        >
                          <div
                            *ngIf="boqReportForm.controls['txtBOQNo'].errors?.['notFound']"
                          >
                            Not Found
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="inlineCheckbox1"
                          name="ChkWithPrintImange"
                          formControlName="ChkWithPrintImange"
                          value="ChkWithPrintImange"
                        />
                        <label class="form-check-label" for="inlineCheckbox1"
                          >Image Y/N</label
                        >
                      </div>
                      <div
                        class="col-sm-12"
                        *ngIf="_service.getAccess('Export')"
                      >
                        <p class="bg-white font600 group_title mb-1">
                          Export Type
                        </p>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input position-relative"
                            type="radio"
                            name="exportType"
                            id="exTy1"
                            value="PDF"
                            formControlName="exportType"
                          />
                          <label class="form-check-label" for="exTy1">
                            PDF
                          </label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input position-relative"
                            type="radio"
                            name="exportType"
                            id="exTy2"
                            value="EXCEL_REPORT_DATA_FORMAT"
                            formControlName="exportType"
                          />
                          <label class="form-check-label" for="exTy2">
                            Excel (Report - Data Format)
                          </label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input position-relative"
                            type="radio"
                            name="exportType"
                            id="exTy3"
                            value="EXCEL_TEMPLATE_FORMAT"
                            formControlName="exportType"
                          />
                          <label class="form-check-label" for="exTy3">
                            Excel (Template Format)
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<section class="action_section position-fixed w-100">
  <div class="container">
    <div class="action_conatiner bg-white br-10 d-flex justify-content-center">
      <button
        *ngIf="_service.getAccess('Export')"
        type="submit"
        class="bg_common_red common_action_btn br-10 first_letter_textdecorationone"
        [attr.accesskey]="loaderToggle == true ? '' : 'w'"
        (click)="getReport(false)"
      >
        Do<u>w</u>nload
      </button>
      <button
        *ngIf="_service.getAccess('Print')"
        type="submit"
        class="bg_common_red common_action_btn br-10"
        (click)="getReport(true)"
        [attr.accesskey]="loaderToggle == true ? '' : 'p'"
      >
        Print
      </button>
      <button
        type="submit"
        (click)="resetForm()"
        class="bg_common_red border-0 common_action_btn text-white br-10 ms-1 first_letter_textdecorationone"
        accesskey="t"
      >
        Rese<span class="text-decoration-underline">t</span>
      </button>
      <a
        class="bg_common_red border-0 common_action_btn text-white br-10 ms-1 first_letter_textdecorationone text-decoration-none"
        [attr.accesskey]="loaderToggle == true ? '' : 'x'"
        routerLink="/dashboard"
      >
        E<u>x</u>it
      </a>
    </div>
  </div>
</section>
<app-loader *ngIf="loaderToggle"></app-loader>
