<section >
    <div class="row d-flex justify-content-center">
    <div class="col-md-6 ">
      <form [formGroup]="contractSummaryReport" #formDirective="ngForm">
        <div class="row md-8 ">
          <div class="col-sm-12">
            <div formGroupName="reportParameters">
              <div class="row ">
                <div class="col-md-10 mb-4">
                  <div
                    class="input-group has-validation"
                    [class.is-invalid]="
                      contractSummaryReport.controls['reportParameters'].controls[
                        'TxtBldgCode'
                      ].invalid &&
                      (contractSummaryReport.controls['reportParameters'].controls[
                        'TxtBldgCode'
                      ].touched ||
                        contractSummaryReport.controls['reportParameters'].controls[
                          'TxtBldgCode'
                        ].dirty)
                    "
                  >
                    <span class="input-group-text leftform_lbl font500 text-dark1"
                      ><b class="text-danger">*</b>
                      Buildings
                    </span>
                    <input
                      type="text"
                      class="form-control border-start-0"
                      formControlName="TxtBldgCode"
                      autofocus
                      [f1]="{ id: 'ENGGBUILDINGS', multi: true }"
                    />
                    <div
                      class="invalid-feedback d-block"
                      *ngIf="
                        contractSummaryReport.controls['reportParameters'].controls[
                          'TxtBldgCode'
                        ].invalid &&
                        (contractSummaryReport.controls['reportParameters']
                          .controls['TxtBldgCode'].touched ||
                          contractSummaryReport.controls['reportParameters']
                            .controls['TxtBldgCode'].dirty)
                      "
                    >
                      <div
                        *ngIf="contractSummaryReport.controls['reportParameters'].controls['TxtBldgCode'].errors?.['required']"
                      >
                        Buildings is required
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="col-md-8 mb-2 mt-3">
                  <div class="input-group mb-2">
                    <div
                      class="input-group tbl_datepicker custom_picker border-light"
                      appDate1
                      [class.is-invalid]="
                        contractSummaryReport.controls['reportParameters'].controls[
                          'TxtAsOnDate'
                        ].invalid &&
                        contractSummaryReport.controls['reportParameters'].controls[
                          'TxtAsOnDate'
                        ].touched
                      "
                    >
                      <span
                        class="input-group-text leftform_lbl font500 text-dark1"
                        ><b class="text-danger">*</b>
                        As on Date
                      </span>
                      <input
                        class="form-control input_control border form-control pre_input_field font500 text-dark1 font12"
                        id=""
                        matInput
                        [matDatepicker]="pickerMaturutyDate"
                        formControlName="TxtAsOnDate"
                      />
                      <div
                        class="datepicker_input_cutsom_icon  input-group-append bg-white border post_input_field datepicker_field border-start-0"
                      >
                        <span class="input-group-addon">
                          <mat-datepicker-toggle
                            matSuffix
                            [for]="pickerMaturutyDate"
                            tabindex="-1"
                          ></mat-datepicker-toggle>
                          <mat-datepicker #pickerMaturutyDate></mat-datepicker>
                        </span>
                      </div>
                    </div>
                    <div
                      class="invalid-feedback d-block"
                      *ngIf="
                        contractSummaryReport.controls['reportParameters'].controls[
                          'TxtAsOnDate'
                        ].invalid &&
                        contractSummaryReport.controls['reportParameters'].controls[
                          'TxtAsOnDate'
                        ].touched
                      "
                    >
                      <div
                        *ngIf="
                          premScheduleFormArr.controls[index].get(
                            'TxtAsOnDate'
                          )?.errors['required']
                        "
                      >
                        Date is required/wrong
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
</div>
  </section>
  <app-loader *ngIf="loaderToggle"></app-loader>
  <section class="action_section position-fixed w-100">
    <div class="container">
      <div class="action_conatiner text-center bg-white br-10 w-100">
        <div class="flex justify-content-between">
          <button
            type="submit"
            class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"
            accesskey="w"
            (click)="getReport(false)"
          >
            Do<span class="text-decoration-underline">w</span>nload
          </button>
          <button
            type="submit"
            class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white"
            (click)="getReport(true)"
            accesskey="p"
          >
            Print
          </button>
          <button
            type="submit"
            class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"
            accesskey="x"
            (click)="handleExitClick()"
          >
            E<span class="text-decoration-underline">x</span>it
          </button>
        </div>
      </div>
    </div>
  </section>
