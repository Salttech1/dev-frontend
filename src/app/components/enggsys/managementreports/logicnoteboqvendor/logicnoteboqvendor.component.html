<section class="container">
    <form [formGroup]="logicNoteBoqVendorDetailForm">
        <div class="d-flex justify-content-center">
      <div class="col-md-6" formGroupName="reportParameters">
        <div
          class="input-group has-validation"
          [class.is-invalid]="
            logicNoteBoqVendorDetailForm.controls['reportParameters'].controls['ProjectCode']
              .invalid &&
            (logicNoteBoqVendorDetailForm.controls['reportParameters'].controls['ProjectCode']
              .touched ||
              logicNoteBoqVendorDetailForm.controls['reportParameters'].controls['ProjectCode']
                .dirty)
          "
        >
          <span class="input-group-text leftform_lbl font500 text-dark1"><b class="text-danger">*</b>
            ProjectCode
          </span>
          <input
            type="text"
            class="form-control border-start-0"
            formControlName="ProjectCode" autofocus
            [f1]="{ id: 'MATCERTLNPROJECTCODE ', multi: true }"
          />
        </div>
        <div
        class="errorField common_color_txt font12 font500 disInl"
        *ngIf="
          logicNoteBoqVendorDetailForm.controls['reportParameters'].controls['ProjectCode']
            .invalid &&
          (logicNoteBoqVendorDetailForm.controls['reportParameters'].controls['ProjectCode']
            .touched ||
            logicNoteBoqVendorDetailForm.controls['reportParameters'].controls['ProjectCode']
              .dirty)
        "
      >
        <div class="errorField common_color_txt font12 font500 disInl"
          *ngIf="logicNoteBoqVendorDetailForm.controls['reportParameters'].controls['ProjectCode'].errors?.['required']"
        >
        ProjectCode is required
        </div>
      </div>
      </div>
    </div>
    </form>
  </section>
  <app-loader *ngIf="loaderToggle"></app-loader>
  <section class="action_section position-fixed w-100">
    <div class="container">
      <div class="action_conatiner text-center bg-white br-10 w-100">
        <div class="flex justify-content-between">
          <button
            type="submit"
            class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"
            accesskey="w"
            (click)="getReport(false)"
          >
            Do<span class="text-decoration-underline">w</span>nload
          </button>
          <button
            type="submit"
            class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white"
            (click)="getReport(true)"
            accesskey="p"
          >
            Print
          </button>
          <!-- <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white" [disabled]="true" accesskey="p" >Preview</button> -->
          <button
            type="submit"
            class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"
            accesskey="x"
            (click)="handleExitClick()"
          >
            E<span class="text-decoration-underline">x</span>it
          </button>
        </div>
      </div>
    </div>
  </section>
