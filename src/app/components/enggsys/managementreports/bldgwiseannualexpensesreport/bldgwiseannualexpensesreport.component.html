<section class="container">
    <form [formGroup]="Bldgwiseannualexpensesdetail">
        <div class="mth_year_container d-flex justify-content-center">
            <div class="">
                <div class="col-xl-12">
                    <div
                      class="input-group"
                      [class.is-invalid]="
                      Bldgwiseannualexpensesdetail.controls['TxtYear']
                          .invalid &&
                        (Bldgwiseannualexpensesdetail.controls['TxtYear']
                          .touched || Bldgwiseannualexpensesdetail.controls['TxtYear']
                          .dirty)
                      "
                    >
                      <span
                        class="input-group-text leftform_lbl font500 text-dark1 font12"
                        > Year</span
                      >
                      <input
                        type="text"
                        [min]="9"
                        class="form-control border-start-0 post_input_field"
                        formControlName="TxtYear"
                        id="TxtYear"
                      />
                    </div>
                    <div
                      *ngIf="
                      Bldgwiseannualexpensesdetail.controls['TxtYear']
                          .invalid &&
                        (Bldgwiseannualexpensesdetail.controls['TxtYear']
                          .touched  || Bldgwiseannualexpensesdetail.controls['TxtYear']
                          .dirty)
                      "
                    >
                      <div
                        class="errorField common_color_txt font12 font500"
                        *ngIf="MthDetExpRep.controls['TxtYear'].errors && MthDetExpRep.controls['TxtYear'].errors?.['required']"
                      >
                        *Accounting Year is required
                      </div>
                      <div class="errorField common_color_txt font12 font500" *ngIf="MthDetExpRep.controls['TxtYear'].errors && MthDetExpRep.controls['TxtYear'].errors?.['minlength']">
                        Accounting Year must be at least 9 characters long.
                      </div> 
                      <div *ngIf="MthDetExpRep.controls['TxtYear'].errors?.['pattern']" class="errorField common_color_txt font12 font500">Invalid Accounting Year formate</div>
                      <div *ngIf="MthDetExpRep.controls['TxtYear'].errors?.['yearVal']" class="errorField common_color_txt font12 font500">Invalid Accounting Year</div>
                    </div>
                </div>
            </div>
        </div>
        <div class=" d-flex justify-content-center row mt-3">
        <div class="col-md-4">
            <div class="row g-3">
              <div class="col-md-12">
                <div class="br-10 group_panel p-3 position-relative">
                  <p
                    class="bg-white font600 group_title mb-0 position-absolute"
                  >
                    Report
                  </p>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio4"
                      value="Materialwise"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadio4">
                      Building Wise Material Wise
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio2"
                      value="CertWise"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadio2">
                        Building Wise Certificate Wise
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio3"
                      value="IncrementalWise"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadio3">
                        Building Wise Incremental Wise
                    </label>
                </div>
                </div>
              </div>
            </div>
        </div>
          </div>
    </form>
</section>
<app-loader *ngIf="loaderToggle"></app-loader>
<section class="action_section position-fixed w-100">
  <div class="container">
    <div class="action_conatiner text-center bg-white br-10 w-100">
      <div class="flex justify-content-between">
        <button
          type="submit"
          class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"
          accesskey="w"
          (click)="getReport(false)"
        >
          Do<span class="text-decoration-underline">w</span>nload
        </button>
        <button
          type="submit"
          class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white"
          (click)="getReport(true)"
          accesskey="p"
        >
          Print
        </button>
        <!-- <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white" [disabled]="true" accesskey="p" >Preview</button> -->
        <button
          type="submit"
          class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"
          accesskey="x"
          (click)="handleExitClick()"
        >
          E<span class="text-decoration-underline">x</span>it
        </button>
      </div>
    </div>
  </div>
</section>
