<section>
  <section>
    <form [formGroup]="qf">
      <div class="col-xl-4 col-lg-4 col-md-6">
        <div class="input-group" [class.is-invalid]="qf.controls['certNo'].invalid && qf.controls['certNo'].touched">
          <span class="input-group-text leftform_lbl font500 text-dark1 font12"
            >Certificate No.
          </span>
          <input
            type="number"
            class="form-control border-start-0 br-9"
            formControlName="certNo"
            [f1]="{ id: 'CERTNUM', subId: certSubQ }"
          />
        </div>
        <div
          *ngIf="qf.controls['certNo'].invalid && qf.controls['certNo'].touched"
        >
          <div
            class="errorField common_color_txt font12 font500"
            *ngIf="qf.controls['certNo'].errors && qf.controls['certNo'].errors?.['required']"
          >
            Cert No. required
          </div>
          <div
            class="errorField common_color_txt font12 font500"
            *ngIf="qf.get('certNo')?.errors?.['notFound']"
          >
            Invalid
          </div>
        </div>
      </div>
      <div
        class="payment_details br-10 bg-white p-3 px-2 mt-3 position-relative header_border"
      >
        <p
          class="fs-6 mb-0 position-absolute bg-white font600 lh-24 font12 group_title"
        >
          Certificate Details
        </p>
        <div>
          <div id="unpassedAuthDetail">
            <div class="table-responsive">
              <table class="table table-bordered datatable w-100 mb-0">
                <thead class="table_head_position_sticky">
                  <tr tabindex="0">
                    <th class="fontBold font12 text-dark1">Building</th>
                    <th class="fontBold font12 text-dark1">P Code</th>
                    <th class="fontBold font12 text-dark1 text-start">
                      Party Name
                    </th>
                    <th class="fontBold font12 text-dark1">Company</th>
                    <th class="fontBold font12 text-dark1 max_wid_120">
                      Debit
                    </th>
                    <th class="fontBold font12 text-dark1 max_wid_120">
                      Certificate
                    </th>
                    <th class="fontBold font12 text-dark1 max_wid_150">
                      Transer
                    </th>
                    <th class="fontBold font12 text-dark1">C/T</th>
                    <th class="fontBold font12 text-dark1 max_wid_150">
                      Cert Date
                    </th>
                    <th class="fontBold font12 text-dark1">Pay Amt</th>
                    <th class="fontBold font12 text-dark1">Select</th>
                  </tr>
                </thead>
                <tbody>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
</section>
<app-loader *ngIf="loader"></app-loader>
<section class="action_section position-fixed w-100">
  <div class="container">
    <div class="action_conatiner bg-white br-10 d-flex justify-content-center">
      <button
        type="submit"
        class="bg_common_red common_action_btn br-10 text-white border-0"
        [attr.accesskey]="loader ? '' : 'r'"
        (click)="retrieve()"
        [disabled]="actionBtn[0]"
      >
        Retrieve
      </button>
      <button
        type="submit"
        class="bg_common_red common_action_btn br-10 text-white border-0"
        accesskey="a"
        (click)="addCheque()"
        [disabled]="actionBtn[1]"
      >
        Add Cheque
      </button>
      <button
        type="submit"
        class="bg_common_red common_action_btn br-10 text-white border-0"
        accesskey="c"
        (click)="confirm($event)"
        [disabled]="actionBtn[2]"
      >
        Confirm
      </button>
      <button
        type="submit"
        class="bg_common_red common_action_btn br-10 text-white border-0"
        [attr.accesskey]="loader ? '' : 's'"
        (click)="save()"
        [disabled]="actionBtn[3]"
      >
        Save
      </button>
      <button
        type="submit"
        class="bg_common_red common_action_btn br-10 text-white border-0"
        accesskey="b"
        (click)="back()"
        [disabled]="actionBtn[4]"
      >
        Back
      </button>
      <a
        class="bg_common_red border-0 common_action_btn text-white br-10 first_letter_textdecorationone text-decoration-none"
        accesskey="x"
        routerLink="/dashboard"
      >
        E<u>x</u>it
      </a>
    </div>
  </div>
</section>
