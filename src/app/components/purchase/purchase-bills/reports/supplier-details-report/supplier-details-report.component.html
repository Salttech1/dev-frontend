<section class="depositrenewal_section">
  <div class="container">
    <div class="form_depositor_container pb-2">
      <form [formGroup]="supplierDetailsSectionFor">
        <div class="col-sm-12 " formGroupName="reportParameters">
          <div class="col-md-12 col-sm-12 col-xl-12 col-xxl-12 pt-3">
            <div class="">
              <div class="">
                <div
                  class="input-group"
                  [class.is-invalid]="
                    supplierDetailsSectionFor.get('reportParameters')?.controls[
                      'suppierCode'
                    ].invalid &&
                    supplierDetailsSectionFor.get('reportParameters')?.controls[
                      'suppierCode'
                    ].touched
                  "
                >
                  <span
                    class="input-group-text leftform_lbl font500 text-dark1 font12"
                    ><span class="text-danger font500 font12">* </span>Suppliers</span
                  >
                  <input
                    type="text"
                    class="form-control border-start-0"
                    id="suppCode123"
                    formControlName="suppierCode"
                    maxlength="4"
                    autocomplete="off"
                    [f1]="{
                      id: 'PARTYCODE',
                      subId: supplier_condition,
                      multi: true
                    }"
                    autofocus
                  />
                </div>
                <div
                  *ngIf="
                    supplierDetailsSectionFor.get('reportParameters')?.controls[
                      'suppierCode'
                    ].invalid &&
                    supplierDetailsSectionFor.get('reportParameters')?.controls[
                      'suppierCode'
                    ].touched
                  "
                >
                  <div
                    class="errorField common_color_txt font12 font500"
                    *ngIf="supplierDetailsSectionFor.get('reportParameters')?.controls['suppierCode'].errors && supplierDetailsSectionFor.get('reportParameters')?.controls['suppierCode'].errors?.['required']"
                  >
                    * Supplier Code is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xl-12 col-xxl-12 pt-3">
            <div class="">
              <div class="">
                <div
                  class="input-group"
                  [class.is-invalid]="
                    supplierDetailsSectionFor.get('reportParameters')?.controls[
                      'matCode'
                    ].invalid &&
                    supplierDetailsSectionFor.get('reportParameters')?.controls[
                      'matCode'
                    ].touched
                  "
                >
                  <span
                    class="input-group-text leftform_lbl font500 text-dark1 font12"
                    >Material Code</span
                  >
                  <input
                    type="text"
                    id="matGroup123"
                    class="form-control border-start-0"
                    formControlName="matCode"
                    maxlength="5"
                    [f1]="{ id: 'MATGROUPS', multi: true }"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12 mt-3">
            <div
              class="input-group flex-nowrap"
              appDate1
              [class.is-invalid]="
                (supplierDetailsSectionFor.get('dateRange')?.controls['from']
                  ?.invalid &&
                  supplierDetailsSectionFor.get('dateRange')?.controls['from']
                    ?.touched) ||
                (supplierDetailsSectionFor.get('dateRange')?.controls['to']
                  ?.invalid &&
                  supplierDetailsSectionFor.get('dateRange')?.controls['to']?.touched)
              "
            >
              <span
                class="input-group-text leftform_lbl font500 text-dark1"
                >Supplier Bill Date</span
              >
              <div
                class="bg-white datepicker_field post_input_field flex-grow-1"
                [class.is-invalid]="
                  (supplierDetailsSectionFor.get('dateRange')?.controls['from']
                    ?.invalid &&
                    supplierDetailsSectionFor.get('dateRange')?.controls['from']
                      ?.touched) ||
                  (supplierDetailsSectionFor.get('dateRange')?.controls['to']
                    ?.invalid &&
                    supplierDetailsSectionFor.get('dateRange')?.controls['to']
                      ?.touched)
                "
              >
                <span class="input-group-addon">
                  <div
                    mat-form-field
                    appearance="fill"
                    class="matForm"
                  >
                    <mat-date-range-input
                      [formGroup]="
                        this.supplierDetailsSectionFor.controls['dateRange']
                      "
                      [rangePicker]="picker2"
                    >
                      <input
                        class="font12"
                        matStartDate
                        formControlName="from"
                        placeholder="Start date"
                      />
                      <input
                        class="font12"
                        matEndDate
                        formControlName="to"
                        placeholder="End date"
                      />
                    </mat-date-range-input>
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker2"
                    ></mat-datepicker-toggle>
                    <mat-date-range-picker
                      #picker2
                    ></mat-date-range-picker>
                  </div>
                </span>
              </div>
            </div>
            <div
              *ngIf="
              supplierDetailsSectionFor.controls['dateRange'].invalid &&
              supplierDetailsSectionFor.controls['dateRange'].touched
              "
            >
              <div
                class="invalid-feedback d-block"
                *ngIf="
                  (supplierDetailsSectionFor.get('dateRange').controls['from']
                    ?.invalid &&
                    supplierDetailsSectionFor.get('dateRange').controls['from']
                      ?.touched) ||
                  (supplierDetailsSectionFor.get('dateRange').controls['to']
                    ?.invalid &&
                    supplierDetailsSectionFor.get('dateRange').controls['to']
                      ?.touched)
                "
              >
                Proper Date is required
              </div>
            </div>
          </div>

          <div class="col-md-9 col-sm-12 col-xl-12 col-xxl-8 pt-3">
            <div class="checkbox_custom">
              <input
                class="form-check-input"
                type="checkbox"
                name="provisionEntry"
                id="provisionEntry"
                formControlName="printAdress"
                (keypress)="chekBoxToggle($event)"
              />
              <label
                for="provisionEntry"
                class="form-check-label ps-2 ms-1 font500"
              >
                Print Adress
              </label>
            </div>
          </div>
          
        </div>
       
        <div *ngIf="_service.getAccess('Export')" class="col-md-12 col-sm-12 col-xl-12 col-xxl-12 pt-3">
          <p class="bg-white font600 group_title mb-1">
            Export Type
          </p>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input position-relative"
              type="radio"
              name="exportType"
              id="exTy1"
              value="PDF"
              formControlName="exportType"
            />
            <label class="form-check-label" for="exTy1">
              PDF
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input position-relative"
              type="radio"
              name="exportType"
              id="exTy2"
              value="EXCEL_REPORT_DATA_FORMAT"
              formControlName="exportType"
            />
            <label class="form-check-label" for="exTy2">
                Excel (Report - Data Format)
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input position-relative"
              type="radio"
              name="exportType"
              id="exTy3"
              value="EXCEL_TEMPLATE_FORMAT"
              formControlName="exportType"
            />
            <label class="form-check-label" for="exTy3">
                Excel (Template Format)

            </label>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<app-loader *ngIf="loaderToggle"></app-loader>
<section class="action_section position-fixed w-100">
  <div class="container">
    <div class="action_conatiner text-center bg-white br-10 w-100">
      <div class="flex justify-content-between">
        <button
        *ngIf="_service.getAccess('Export')"
          type="submit"
          class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"
          [attr.accesskey]="loaderToggle == true ? '' :'w'"
          (click)="getReport(false)"
        >
        Do<u>w</u>nload
        </button>
        <button
        *ngIf="_service.getAccess('Print')"
          type="submit"
          class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white"
          (click)="getReport(true)"
          [attr.accesskey]="loaderToggle == true ? '' :'p'"
        >
          Print
        </button>
        <button
        type="submit"
        (click)="resetForm()"
        class="bg_common_red border-0 common_action_btn text-white br-10 ms-1 first_letter_textdecorationone"
        accesskey="t"
      >
        Rese<span class="text-decoration-underline">t</span>
      </button>
        <!-- <button type="submit" class="common_action_btn  br-10 border-0 ms-1 bg_common_red text-white" [disabled]="true">File</button> -->
        <button
          type="submit"
          class="common_action_btn br-10 border-0 ms-1 bg_common_red text-white first_letter_textdecorationone"
          [attr.accesskey]="loaderToggle == true ? '' :'x'"
          (click)="handleExitClick()"
        >
          E<u>x</u>it
        </button>
      </div>
    </div>
  </div>
</section>
