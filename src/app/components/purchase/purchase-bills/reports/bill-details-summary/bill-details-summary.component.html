<section>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="queryForm">
        <div class="row g-3">
          <div class="col-md-4">
            <div class="row g-3">
              <div class="col-md-12">
                <div class="br-10 group_panel p-3 position-relative">
                  <p
                    class="bg-white font600 group_title mb-0 position-absolute"
                  >
                    Report
                  </p>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadioDefault1"
                      value="Coy"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadioDefault1">
                      Company wise
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio2"
                      value="Supplier"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadio2">
                      Supplier wise
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio3"
                      value="Material"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadio3">
                      Material wise
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio5"
                      value="MatSupplier"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadio5">
                      Mat / Supplier wise
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio6"
                      value="Bldg"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadio6">
                      Building wise
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio7"
                      value="Pb_BldgMatWise"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadio7">
                      Bldg / Material wise
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio8"
                      value="BldgMatSupp"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadio8">
                      Bldg / Mat / Supplier wise
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="name"
                      id="billRadio4"
                      value="SpecialMatBillSumm"
                      formControlName="name"
                    />
                    <label class="form-check-label" for="billRadio4">
                      Specific Material-wise (Cem/Stl/Stru)
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="br-10 group_panel p-3 position-relative">
                  <p
                    class="bg-white font600 group_title mb-0 position-absolute"
                  >
                    Type
                  </p>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="report"
                      id="flexRadioDefault1"
                      value="Detail"
                      formControlName="report"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Detail
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input position-relative"
                      type="radio"
                      name="report"
                      id="flexRadioDefault2"
                      value="Summ"
                      formControlName="report"
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Summary
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="row g-3">
              <div class="col-md-12">
                <div class="br-10 group_panel p-3 position-relative">
                  <p
                    class="bg-white font600 group_title mb-0 position-absolute"
                  >
                    Others
                  </p>
                  <div class="row g-2">
                    <div class="col-md-12">
                      <div class="input-group has-validation">
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          >Supplier
                        </span>
                        <input
                          appCommonAutoFocus
                          type="text"
                          id="supplier123"
                          class="form-control border-start-0"
                          formControlName="partyCode"
                          [f1]="{
                            id: 'PARTYCODE',
                            subId: suppQuery,
                            multi: true
                          }"
                        />
                        <div
                          class="invalid-feedback d-block"
                          *ngIf="
                            queryForm.controls['partyCode'].invalid &&
                            queryForm.controls['partyCode'].touched
                          "
                        >
                          <div
                            *ngIf="queryForm.controls['partyCode'].errors?.['notFound']"
                          >
                            Not Found
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="input-group has-validation">
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          >Company
                        </span>
                        <input
                          type="text"
                          class="form-control border-start-0"
                          formControlName="coy"
                          [f1]="{ id: 'COMPANY', multi: true }"
                        />
                        <div
                          class="invalid-feedback d-block"
                          *ngIf="
                            queryForm.controls['coy'].invalid &&
                            queryForm.controls['coy'].touched
                          "
                        >
                          <div
                            *ngIf="queryForm.controls['coy'].errors?.['required']"
                          >
                            Company is required
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="input-group has-validation">
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                        >
                       Building
                        </span>
                        <input
                          type="text"
                          class="form-control border-start-0"
                          formControlName="bldgCode"
                          [f1]="{ id: 'BUILDINGS', multi: true }"
                        />
                        <div
                          class="invalid-feedback d-block"
                          *ngIf="
                            queryForm.controls['bldgCode'].invalid &&
                            queryForm.controls['bldgCode'].touched
                          "
                        >
                          <div
                            *ngIf="queryForm.controls['bldgCode'].errors?.['notFound']"
                          >
                            Not Found
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="input-group has-validation">
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          >Material
                        </span>
                        <input
                          type="text"
                          class="form-control border-start-0"
                          formControlName="matGroup"
                          [f1]="{ id: 'MATGROUPS', multi: true }"
                        />
                        <div
                          class="invalid-feedback d-block"
                          *ngIf="
                            queryForm.controls['matGroup'].invalid &&
                            queryForm.controls['matGroup'].touched
                          "
                        >
                          <div
                            *ngIf="queryForm.controls['matGroup'].errors?.['notFound']"
                          >
                            Not Found
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div
                        class="input-group flex-nowrap"
                        appDate1
                        [class.is-invalid]="
                          (queryForm.get('range')?.controls['start']?.invalid &&
                            queryForm.get('range')?.controls['start']
                              ?.touched) ||
                          (queryForm.get('range')?.controls['end']?.invalid &&
                            queryForm.get('range')?.controls['end']?.touched)
                        "
                      >
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1"
                          >Bill Range</span
                        >
                        <div
                          class="bg-white datepicker_field post_input_field flex-grow-1"
                          [class.is-invalid]="
                            (queryForm.get('range')?.controls['start']
                              ?.invalid &&
                              queryForm.get('range')?.controls['start']
                                ?.touched) ||
                            (queryForm.get('range')?.controls['end']?.invalid &&
                              queryForm.get('range')?.controls['end']?.touched)
                          "
                        >
                          <span class="input-group-addon">
                            <div
                              mat-form-field
                              appearance="fill"
                              class="matForm"
                            >
                              <mat-date-range-input
                                [formGroup]="this.queryForm.controls['range']"
                                [rangePicker]="picker"
                              >
                                <input
                                  matStartDate
                                  formControlName="start"
                                  placeholder="Start date"
                                />
                                <input
                                  matEndDate
                                  formControlName="end"
                                  placeholder="End date"
                                />
                              </mat-date-range-input>
                              <mat-datepicker-toggle
                                matSuffix
                                [for]="picker"
                              ></mat-datepicker-toggle>
                              <mat-date-range-picker
                                #picker
                              ></mat-date-range-picker>
                            </div>
                          </span>
                        </div>
                      </div>
                      <div
                        *ngIf="
                          queryForm.controls['range'].invalid &&
                          queryForm.controls['range'].touched
                        "
                      >
                        <div
                          class="invalid-feedback d-block"
                          *ngIf="
                            (queryForm.get('range').controls['start']
                              ?.invalid &&
                              queryForm.get('range').controls['start']
                                ?.touched) ||
                            (queryForm.get('range').controls['end']?.invalid &&
                              queryForm.get('range').controls['end']?.touched)
                          "
                        >
                          Proper Date is required
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div
                        class="input-group flex-nowrap"
                        appDate1
                        [class.is-invalid]="
                          (queryForm.get('entry')?.controls['start']?.invalid &&
                            queryForm.get('entry')?.controls['start']
                              ?.touched) ||
                          (queryForm.get('entry')?.controls['end']?.invalid &&
                            queryForm.get('entry')?.controls['end']?.touched)
                        "
                      >
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1"
                          >Entry Date</span
                        >
                        <div
                          class="bg-white datepicker_field post_input_field flex-grow-1"
                          [class.is-invalid]="
                            (queryForm.get('entry')?.controls['start']
                              ?.invalid &&
                              queryForm.get('entry')?.controls['start']
                                ?.touched) ||
                            (queryForm.get('entry')?.controls['end']?.invalid &&
                              queryForm.get('entry')?.controls['end']?.touched)
                          "
                        >
                          <span class="input-group-addon">
                            <div
                              mat-form-field
                              appearance="fill"
                              class="matForm"
                            >
                              <mat-date-range-input
                                [formGroup]="this.queryForm.controls['entry']"
                                [rangePicker]="picker2"
                              >
                                <input
                                  matStartDate
                                  formControlName="start"
                                  placeholder="Start date"
                                />
                                <input
                                  matEndDate
                                  formControlName="end"
                                  placeholder="End date"
                                />
                              </mat-date-range-input>
                              <mat-datepicker-toggle
                                matSuffix
                                [for]="picker2"
                              ></mat-datepicker-toggle>
                              <mat-date-range-picker
                                #picker2
                              ></mat-date-range-picker>
                            </div>
                          </span>
                        </div>
                      </div>
                      <div
                        *ngIf="
                          queryForm.controls['entry'].invalid &&
                          queryForm.controls['entry'].touched
                        "
                      >
                        <div
                          class="invalid-feedback d-block"
                          *ngIf="
                            (queryForm.get('entry').controls['start']
                              ?.invalid &&
                              queryForm.get('entry').controls['start']
                                ?.touched) ||
                            (queryForm.get('entry').controls['end']?.invalid &&
                              queryForm.get('entry').controls['end']?.touched)
                          "
                        >
                          Proper Date is required
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          id="inlineCheckbox1"
                          name="transportBillType"
                          formControlName="transportBillType"
                          value=""
                        />
                        <label class="form-check-label" for="inlineCheckbox1"
                          >All Bill</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          id="inlineCheckbox2"
                          name="transportBillType"
                          formControlName="transportBillType"
                          value="exclude"
                        />
                        <label class="form-check-label" for="inlineCheckbox2"
                          >Exclude Transport</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          id="inlineCheckbox3"
                          name="transportBillType"
                          formControlName="transportBillType"
                          value="only"
                        />
                        <label class="form-check-label" for="inlineCheckbox3"
                          >Only Transport</label
                        >
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="input-group">
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          >Remark</span
                        >
                        <input
                        upperCase
                          type="text"
                          class="form-control border-start-0"
                          formControlName="Remark"
                        />
                      </div>
                    </div>
                    <div class="col-sm-12" *ngIf="_service.getAccess('Export')">
                      <p class="bg-white font600 group_title mb-1">
                        Export Type
                      </p>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input position-relative"
                          type="radio"
                          name="exportType"
                          id="exTy1"
                          value="PDF"
                          formControlName="exportType"
                        />
                        <label class="form-check-label" for="exTy1">
                          PDF
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input position-relative"
                          type="radio"
                          name="exportType"
                          id="exTy2"
                          value="EXCEL_REPORT_DATA_FORMAT"
                          formControlName="exportType"
                        />
                        <label class="form-check-label" for="exTy2">
                          Excel (Report - Data Format)
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input position-relative"
                          type="radio"
                          name="exportType"
                          id="exTy3"
                          value="EXCEL_TEMPLATE_FORMAT"
                          formControlName="exportType"
                        />
                        <label class="form-check-label" for="exTy3">
                          Excel (Template Format)
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<section class="action_section position-fixed w-100">
  <div class="container">
    <div class="action_conatiner bg-white br-10 d-flex justify-content-center">
      <button
        *ngIf="_service.getAccess('Export')"
        type="submit"
        class="bg_common_red common_action_btn br-10 first_letter_textdecorationone"
        [attr.accesskey]="loaderToggle == true ? '' : 'w'"
        (click)="getReport(false)"
      >
        Do<u>w</u>nload
      </button>
      <button
        *ngIf="_service.getAccess('Print')"
        type="submit"
        class="bg_common_red common_action_btn br-10"
        (click)="getReport(true)"
        [attr.accesskey]="loaderToggle == true ? '' : 'p'"
      >
        Print
      </button>
      <button
      type="submit"
      (click)="resetForm()"
      class="bg_common_red border-0 common_action_btn text-white br-10 ms-1 first_letter_textdecorationone"
      accesskey="t"
    >
      Rese<span class="text-decoration-underline">t</span>
    </button>
      <a
        class="bg_common_red border-0 common_action_btn text-white br-10 ms-1 first_letter_textdecorationone text-decoration-none"
        [attr.accesskey]="loaderToggle == true ? '' : 'x'"
        routerLink="/dashboard"
      >
        E<u>x</u>it
      </a>
    </div>
  </div>
</section>
<app-loader *ngIf="loaderToggle"></app-loader>
