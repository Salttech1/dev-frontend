<section>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="queryForm">
        <div class="row g-3">
          <div class="col-md-12">
            <div class="row g-3 h-100">
              <div class="col-md-12 h-100">
                <div
                  class="br-10 group_panel py-3 px-sm-3 px-2 position-relative h-100"
                >
                  <p
                    class="bg-white font600 group_title mb-0 position-absolute"
                  >
                    Other Code
                  </p>
                  <div class="row g-2 h-100">
                    <div class="col-md-12 col-lg-6">
                      <div
                        class="input-group"
                        [class.is-invalid]="
                                            queryForm.controls['partyCode'].invalid &&
                                            queryForm.controls['partyCode'].touched || queryForm.invalid &&
                                            queryForm.touched && queryForm.errors?.['atLeastOneFilter'] 
                                          "
                      >
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          >Supplier Code</span
                        >
                        <input
                          type="text"
                          class="form-control border-start-0"
                          id="partyCode123"
                          formControlName="partyCode"
                          [f1]="{
                            id: 'PARTYCODE',
                            subId: party_condition,
                            multi: true
                          }"
                          appCommonAutoFocus
                        />
                      </div>
                      <div
                        class="invalid-feedback d-block"
                        *ngIf="
                          queryForm.controls['partyCode'].invalid &&
                          queryForm.controls['partyCode'].touched
                        "
                      >
                        <div
                          *ngIf="queryForm.controls['partyCode'].errors?.['notFound']"
                        >
                          Not Found
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                      <div
                        class="input-group"
                        [class.is-invalid]="
                                            queryForm.controls['bldgCode'].invalid &&
                                            queryForm.controls['bldgCode'].touched || queryForm.invalid &&
                                            queryForm.touched && queryForm.errors?.['atLeastOneFilter'] 
                                          "
                      >
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          >Building Code</span
                        >
                        <input
                          type="text"
                          class="form-control border-start-0"
                          formControlName="bldgCode"
                          [f1]="{ id: 'BUILDINGS', multi: true }"
                        />
                      </div>
                      <div
                        class="invalid-feedback d-block"
                        *ngIf="
                          queryForm.controls['bldgCode'].invalid &&
                          queryForm.controls['bldgCode'].touched
                        "
                      >
                        <div
                          *ngIf="queryForm.controls['bldgCode'].errors?.['notFound']"
                        >
                          Not Found
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                      <div
                        class="input-group"
                        [class.is-invalid]="
                                            queryForm.controls['matGroup'].invalid &&
                                            queryForm.controls['matGroup'].touched || queryForm.invalid &&
                                            queryForm.touched && queryForm.errors?.['atLeastOneFilter'] 
                                          "
                      >
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          >Material Code</span
                        >
                        <input
                          type="text"
                          class="form-control border-start-0"
                          formControlName="matGroup"
                          [f1]="{ id: 'MATGROUPS', multi: true }"
                        />
                      </div>
                      <div
                        class="invalid-feedback d-block"
                        *ngIf="
                          queryForm.controls['matGroup'].invalid &&
                          queryForm.controls['matGroup'].touched
                        "
                      >
                        <div
                          *ngIf="queryForm.controls['matGroup'].errors?.['notFound']"
                        >
                          Not Found
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                      <div
                        class="input-group"
                        [class.is-invalid]="
                                            queryForm.controls['suppBillNo'].invalid &&
                                            queryForm.controls['suppBillNo'].touched || queryForm.invalid &&
                                            queryForm.touched && queryForm.errors?.['atLeastOneFilter'] 
                                          "
                      >
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          >suppbill No</span
                        >
                        <input
                          type="text"
                          class="form-control border-start-0"
                          formControlName="suppBillNo"
                          [f1]="{
                            id: 'SUPPBILLNO',
                            subId: supBillNoId,
                            multi: true
                          }"
                        />
                      </div>
                      <div
                        class="invalid-feedback d-block"
                        *ngIf="
                          queryForm.controls['suppBillNo'].invalid &&
                          queryForm.controls['suppBillNo'].touched
                        "
                      >
                        <div
                          *ngIf="queryForm.controls['suppBillNo'].errors?.['notFound']"
                        >
                          Not Found
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                      <div
                        class="input-group"
                        [class.is-invalid]="
                                            queryForm.controls['coyCode'].invalid &&
                                            queryForm.controls['coyCode'].touched || queryForm.invalid &&
                                            queryForm.touched && queryForm.errors?.['atLeastOneFilter'] 
                                          "
                      >
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1 font12"
                          >Company Code</span
                        >
                        <input
                          type="text"
                          class="form-control border-start-0"
                          formControlName="coyCode"
                          [f1]="{ id: 'COMPANY', multi: true }"
                        />
                      </div>
                      <div
                        class="invalid-feedback d-block"
                        *ngIf="
                          queryForm.controls['coyCode'].invalid &&
                          queryForm.controls['coyCode'].touched
                        "
                      >
                        <div
                          *ngIf="queryForm.controls['coyCode'].errors?.['notFound']"
                        >
                          Not Found
                        </div>
                      </div>
                      <div
                        class="invalid-feedback d-block"
                        *ngIf="queryForm.invalid && queryForm.touched"
                      >
                        <div
                          class="font12 font500"
                          *ngIf="queryForm.errors?.['atLeastOneFilter']"
                        >
                          Please Select AtLeast One Filter Condition
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                      <div
                        class="input-group flex-nowrap"
                        appDate1
                        [class.is-invalid]="
                          (queryForm.get('entryDateRange')?.controls['from']
                            ?.invalid &&
                            queryForm.get('entryDateRange')?.controls['from']
                              ?.touched) ||
                          (queryForm.get('entryDateRange')?.controls['to']
                            ?.invalid &&
                            queryForm.get('entryDateRange')?.controls['to']
                              ?.touched)
                        "
                      >
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1"
                          >Date Range</span
                        >
                        <div
                          class="bg-white datepicker_field post_input_field flex-grow-1"
                          [class.is-invalid]="
                            (queryForm.get('entryDateRange')?.controls['from']
                              ?.invalid &&
                              queryForm.get('entryDateRange')?.controls['from']
                                ?.touched) ||
                            (queryForm.get('entryDateRange')?.controls['to']
                              ?.invalid &&
                              queryForm.get('entryDateRange')?.controls['to']
                                ?.touched)
                          "
                        >
                          <span class="input-group-addon">
                            <div
                              mat-form-field
                              appearance="fill"
                              class="matForm"
                            >
                              <mat-date-range-input
                                [formGroup]="
                                  this.queryForm.controls['entryDateRange']
                                "
                                [rangePicker]="picker2"
                              >
                                <input
                                  class="font12"
                                  matStartDate
                                  formControlName="from"
                                  placeholder="Start date"
                                />
                                <input
                                  class="font12"
                                  matEndDate
                                  formControlName="to"
                                  placeholder="End date"
                                />
                              </mat-date-range-input>
                              <mat-datepicker-toggle
                                matSuffix
                                [for]="picker2"
                              ></mat-datepicker-toggle>
                              <mat-date-range-picker
                                #picker2
                              ></mat-date-range-picker>
                            </div>
                          </span>
                        </div>
                      </div>
                      <div
                        *ngIf="
                          queryForm.controls['entryDateRange'].invalid &&
                          queryForm.controls['entryDateRange'].touched
                        "
                      >
                        <div
                          class="invalid-feedback d-block"
                          *ngIf="
                            (queryForm.get('entryDateRange').controls['from']
                              ?.invalid &&
                              queryForm.get('entryDateRange').controls['from']
                                ?.touched) ||
                            (queryForm.get('entryDateRange').controls['to']
                              ?.invalid &&
                              queryForm.get('entryDateRange').controls['to']
                                ?.touched)
                          "
                        >
                          Proper Date is required
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                      <div
                        class="input-group flex-nowrap"
                        appDate1
                        [class.is-invalid]="
                          (queryForm.get('range')?.controls['suppBillFromDate']
                            ?.invalid &&
                            queryForm.get('range')?.controls['suppBillFromDate']
                              ?.touched) ||
                          (queryForm.get('range')?.controls['suppBillToDate']
                            ?.invalid &&
                            queryForm.get('range')?.controls['suppBillToDate']
                              ?.touched)
                        "
                      >
                        <span
                          class="input-group-text leftform_lbl font500 text-dark1"
                          >Supplier Bill Range</span
                        >
                        <div
                          class="bg-white datepicker_field post_input_field flex-grow-1"
                          [class.is-invalid]="
                            (queryForm.get('range')?.controls[
                              'suppBillFromDate'
                            ]?.invalid &&
                              queryForm.get('range')?.controls[
                                'suppBillFromDate'
                              ]?.touched) ||
                            (queryForm.get('range')?.controls['suppBillToDate']
                              ?.invalid &&
                              queryForm.get('range')?.controls['suppBillToDate']
                                ?.touched)
                          "
                        >
                          <span class="input-group-addon">
                            <div
                              mat-form-field
                              appearance="fill"
                              class="matForm"
                            >
                              <mat-date-range-input
                                [formGroup]="this.queryForm.controls['range']"
                                [rangePicker]="picker"
                              >
                                <input
                                  class="font12"
                                  matStartDate
                                  formControlName="suppBillFromDate"
                                  placeholder="Start date"
                                />
                                <input
                                  class="font12"
                                  matEndDate
                                  formControlName="suppBillToDate"
                                  placeholder="End date"
                                />
                              </mat-date-range-input>
                              <mat-datepicker-toggle
                                matSuffix
                                [for]="picker"
                              ></mat-datepicker-toggle>
                              <mat-date-range-picker
                                #picker
                              ></mat-date-range-picker>
                            </div>
                          </span>
                        </div>
                      </div>
                      <div
                        *ngIf="
                          queryForm.controls['range'].invalid &&
                          queryForm.controls['range'].touched
                        "
                      >
                        <div
                          class="invalid-feedback d-block"
                          *ngIf="
                            (queryForm.get('range').controls['suppBillFromDate']
                              ?.invalid &&
                              queryForm.get('range').controls[
                                'suppBillFromDate'
                              ]?.touched) ||
                            (queryForm.get('range').controls['suppBillToDate']
                              ?.invalid &&
                              queryForm.get('range').controls['suppBillToDate']
                                ?.touched)
                          "
                        >
                          Proper Date is required
                        </div>
                      </div>
                    </div>
                    <!-- Export Type -->
                    <div class="col-sm-12" *ngIf="_service.getAccess('Export')">
                      <p class="bg-white font600 group_title mb-1">
                        Export Type
                      </p>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input position-relative"
                          type="radio"
                          name="exportType"
                          id="exTy1"
                          value="PDF"
                          formControlName="exportType"
                        />
                        <label class="form-check-label" for="exTy1">
                          PDF
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input position-relative"
                          type="radio"
                          name="exportType"
                          id="exTy2"
                          value="EXCEL_REPORT_DATA_FORMAT"
                          formControlName="exportType"
                        />
                        <label class="form-check-label" for="exTy2">
                            Excel (Report - Data Format)
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input position-relative"
                          type="radio"
                          name="exportType"
                          id="exTy3"
                          value="EXCEL_TEMPLATE_FORMAT"
                          formControlName="exportType"
                        />
                        <label class="form-check-label" for="exTy3">
                            Excel (Template Format)

                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<section class="action_section position-fixed w-100">
  <div class="container">
    <div class="action_conatiner bg-white br-10 d-flex justify-content-center">
      <button *ngIf="_service.getAccess('Export')"
        type="submit"
        class="bg_common_red common_action_btn br-10 first_letter_textdecorationone"
        [attr.accesskey]="loaderToggle == true ? '' : 'w'"
        (click)="getReport(false)"
      >
        Do<u>w</u>nload
      </button>
      <button *ngIf="_service.getAccess('Print')"
        type="submit"
        class="bg_common_red common_action_btn br-10"
        (click)="getReport(true)"
        [attr.accesskey]="loaderToggle == true ? '' : 'p'"
      >
        Print
      </button>
      <button
      type="submit"
      (click)="resetForm()"
      class="bg_common_red border-0 common_action_btn text-white br-10 ms-1 first_letter_textdecorationone"
      accesskey="t"
    >
      Rese<span class="text-decoration-underline">t</span>
    </button>
      <a
        class="bg_common_red border-0 common_action_btn text-white br-10 first_letter_textdecorationone text-decoration-none"
        [attr.accesskey]="loaderToggle == true ? '' : 'x'"
        routerLink="/dashboard"
      >
        E<u>x</u>it
      </a>
    </div>
  </div>
</section>
<app-loader *ngIf="loaderToggle"></app-loader>
